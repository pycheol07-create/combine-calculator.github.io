                const palletTypes = config.shipping.PALLET_TYPES;
                // --- ---

                if (boxLength <= 0 || boxWidth <= 0 || boxHeight <= 0) return null;
                const boxDims = { length: boxLength, width: boxWidth, height: boxHeight };
                const looseBoxesIn20ft = calculateMaxBoxes(containerDimensions.FT20, boxDims);
                const looseBoxesIn40ft = calculateMaxBoxes(containerDimensions.FT40, boxDims);
                
                if (palletType === 'none') return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft };
                
                // config.shipping.PALLET_TYPES 배열에서 선택된 팔레트 찾기
                const selectedPallet = palletTypes.find(p => p.id === palletType); 
                
                if (!selectedPallet) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft };
                
                const containerHeight = containerDimensions.FT20.height;
                const palletLoadHeight = containerHeight - selectedPallet.height;
                if (palletLoadHeight <= 0) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft, boxesPerPallet: 0, palletsIn20ft: 0, palletsIn40ft: 0 };
                
                const { boxesPerPallet, boxStackHeight } = calculateOptimalPalletLoad({ length: selectedPallet.length, width: selectedPallet.width, loadHeight: palletLoadHeight }, boxDims);
                if (boxesPerPallet === 0) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft, boxesPerPallet: 0, palletsIn20ft: 0, palletsIn40ft: 0 };
                
                const totalLoadedPalletHeight = selectedPallet.height + boxStackHeight;
                const loadedPalletDims = { length: selectedPallet.length, width: selectedPallet.width, height: totalLoadedPalletHeight };
                
                const calculatePalletsInContainer = (container, pallet) => {
                    if (pallet.height > container.height) return 0;
                    const count1 = Math.floor(container.length / pallet.length) * Math.floor(container.width / pallet.width);
                    const count2 = Math.floor(container.length / pallet.width) * Math.floor(container.width / pallet.length);
                    return Math.max(count1, count2);
                };
                
                const palletsIn20ft = calculatePalletsInContainer(containerDimensions.FT20, loadedPalletDims);
                const palletsIn40ft = calculatePalletsInContainer(containerDimensions.FT40, loadedPalletDims);
                
                return { boxesIn20ft: palletsIn20ft * boxesPerPallet, boxesIn40ft: palletsIn40ft * boxesPerPallet, boxesPerPallet, palletsIn20ft, palletsIn40ft };
            }, [formData, config]); // config를 dependency array에 추가

            const DimensionIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10l-6 6" /><path strokeLinecap="round" strokeLinejoin="round" d="M3 8v11h11" /></svg>);
            const PalletIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H3a1 1 0 01-1-1V5zM3 9h14v2H3V9zM3 13h14v2H3v-2z" /></svg>);
            const ContainerIcon = ({ size }) => (<svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}><rect x="3" y="6" width="18" height="12" rx="2" /><line x1="3" y1="10" x2="21" y2="10" /><line x1="3" y1="14" x2="21" y2="14" /><text x="50%" y="52%" dominantBaseline="middle" textAnchor="middle" fontSize="6" fill="currentColor" fontWeight="bold">{size}ft</text></svg>);

            const formatNumber = (value) => new Intl.NumberFormat('ko-KR').format(Math.round(value || 0)); // Added fallback
            const AnimatedNumber = ({ value, formatter }) => <>{formatter(value)}</>;

            const inputFields = [{ label: "박스 길이", name: "boxLength", unit: "mm" }, { label: "박스 너비", name: "boxWidth", unit: "mm" }, { label: "박스 높이", name: "boxHeight", unit: "mm" }];
            
            // --- MODIFIED: config에서 팔레트 옵션 동적 생성 ---
            const palletOptions = config.shipping.PALLET_TYPES.map(pallet => ({
                label: pallet.name,
                value: pallet.id,
            }));

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8">
                    <div ref={formRef} className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b border-slate-200 pb-4">정보 입력</h2>
                        <div className="space-y-6">
                            {inputFields.map(field => (<InputControl key={field.name} {...field} value={formData[field.name]} onChange={handleInputChange} onKeyDown={handleKeyDown} />))}
                            <div>
                                <label htmlFor="palletType" className="block text-sm font-medium text-gray-700 mb-1">파레트 종류</label>
                                <div className="relative">
                                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><PalletIcon /></div>
                                    <select id="palletType" name="palletType" value={formData.palletType} onChange={handleInputChange} onKeyDown={handleKeyDown} className="w-full appearance-none rounded-md border-gray-300 py-2 pl-10 pr-10 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                                        {/* --- MODIFIED: 동적으로 생성된 옵션 렌더링 --- */}
                                        {palletOptions.map(option => (<option key={option.value} value={option.value}>{option.label}</option>))}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {results ? (
                         <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 w-full animate-fade-in-slide-up">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">컨테이너 적재 수량</h2>
                            {formData.palletType !== 'none' && results.boxesPerPallet !== undefined && (
                                <div className="text-center mb-6 p-3 bg-emerald-50 rounded-lg border border-emerald-200">
                                    <p className="font-semibold text-emerald-800">파레트당 적재 가능 수량: <span className="text-xl font-bold"><AnimatedNumber value={results.boxesPerPallet} formatter={formatNumber} /></span> 박스</p>
                                    <p className="text-xs text-emerald-600 mt-1">(컨테이너 높이 기준 자동 계산)</p>
                                </div>
                            )}
                            <div className="space-y-6">
                                <div className="flex items-center p-4 bg-slate-50/70 rounded-xl border border-slate-200">
                                    <div className="flex-shrink-0"><ContainerIcon size="20" /></div>
                                    <div className="ml-4 flex-grow">
                                        <p className="text-lg font-semibold text-gray-700">20ft 컨테이너</p>
                                        {formData.palletType !== 'none' && results.palletsIn20ft !== undefined && results.boxesPerPallet !== undefined ? (<p className="text-sm text-green-700 font-semibold">{results.palletsIn20ft} 파레트</p>) : (<p className="text-sm text-gray-500">Loose Loading</p>)}
                                    </div>
                                    <p className="text-3xl font-bold text-emerald-600"><AnimatedNumber value={results.boxesIn20ft} formatter={formatNumber} /><span className="text-base font-medium text-gray-600 ml-1.5">박스</span></p>
                                </div>
                                <div className="flex items-center p-4 bg-slate-50/70 rounded-xl border border-slate-200">
                                    <div className="flex-shrink-0"><ContainerIcon size="40" /></div>
                                     <div className="ml-4 flex-grow">
                                        <p className="text-lg font-semibold text-gray-700">40ft 컨테이너</p>
                                        {formData.palletType !== 'none' && results.palletsIn40ft !== undefined && results.boxesPerPallet !== undefined ? (<p className="text-sm text-green-700 font-semibold">{results.palletsIn40ft} 파레트</p>) : (<p className="text-sm text-gray-500">Loose Loading</p>)}
                                    </div>
                                    <p className="text-3xl font-bold text-emerald-600"><AnimatedNumber value={results.boxesIn40ft} formatter={formatNumber} /><span className="text-base font-medium text-gray-600 ml-1.5">박스</span></p>
                                </div>
                            </div>
                         </div>
                    ) : (
                        <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 flex flex-col items-center justify-center text-center">
                            <svg className="w-20 h-20 text-emerald-200 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                            <h3 className="text-xl font-semibold text-gray-700">결과를 기다리는 중...</h3>
                            <p className="text-gray-500 mt-2">좌측에 정보를 입력하면<br /> 컨테이너별 적재 수량이 계산됩니다.</p>
                        </div>
                    )}
                </div>
            );
        };
        
        // --- NEW COMPONENT: AdminPage ---
        const AdminPage = ({ config, setConfig }) => {
            
            // Helper for simple value changes (e.g., fees, CBM rate)
            const handleSimpleChange = (e) => {
                const { name, value } = e.target;
                const [section, key] = name.split('.'); // e.g., "fees.DOCS_FEE"

                // Special case for VAT_RATE (it's in 'rates' section but not a list)
                if (section === 'rates' && key === 'VAT_RATE') {
                     setConfig(prevConfig => ({
                        ...prevConfig,
                        rates: {
                            ...prevConfig.rates,
                            VAT_RATE: parseFloat(value) || 0
                        }
                    }));
                    return;
                }

                setConfig(prevConfig => ({
                    ...prevConfig,
                    [section]: {
                        ...prevConfig[section],
                        [key]: parseFloat(value) || 0 // Convert back to number
                    }
                }));
            };

            // Helper for PALLET list item changes
            const handlePalletListChange = (e, index) => {
                const { name, value } = e.target;
                
                setConfig(prevConfig => {
                    const newList = prevConfig.shipping.PALLET_TYPES.map((item, i) => {
                        if (i !== index) return item;
                        return { ...item, [name]: (name === 'name' || name === 'id') ? value : parseFloat(value) || 0 };
                    });
                    return { ...prevConfig, shipping: { ...prevConfig.shipping, PALLET_TYPES: newList }};
                });
            };

            // Helper to ADD a new PALLET
            const handlePalletListAdd = () => {
                setConfig(prevConfig => ({
                    ...prevConfig,
                    shipping: {
                        ...prevConfig.shipping,
                        PALLET_TYPES: [
                            ...prevConfig.shipping.PALLET_TYPES,
                            { id: `new_${Date.now()}`, name: '새 파레트', length: 1000, width: 1000, height: 150 }
                        ]
                    }
                }));
            };
            
            // Helper to DELETE a PALLET
            const handlePalletListDelete = (indexToDelete) => {
                 setConfig(prevConfig => ({
                    ...prevConfig,
                    shipping: {
                        ...prevConfig.shipping,
                        PALLET_TYPES: prevConfig.shipping.PALLET_TYPES.filter((_, i) => i !== indexToDelete)
                    }
                }));
            };

            // --- UI Helper Component ---
            const AdminInput = ({ label, name, value, onChange }) => (
                <div>
                    <label className="block text-sm font-medium text-gray-700">{label}</label>
                    <input
                        type="number"
                        step="any"
                        name={name}
                        value={value}
                        onChange={onChange}
                        className="w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm mt-1"
                    />
                </div>
            );
            
            // --- Render ---
            return (
                <div className="max-w-4xl mx-auto mt-8 animate-fade-in-slide-up">
                    <h2 className="text-3xl font-bold text-gray-800 mb-6">⚙️ 설정 관리 페이지</h2>
                    <p className="text-sm text-gray-600 mb-6 bg-yellow-100 border border-yellow-300 p-3 rounded-lg">
                        ⚠️ **주의:** 이 페이지의 값은 현재 브라우저에만 임시 저장됩니다. 새로고침하면 초기화됩니다. (영구 저장은 다음 단계입니다.)
                    </p>
                    
                    {/* --- 1. 고정 수수료 (fees) --- */}
                    <AdminSection title="고정 수수료 (통관비)">
                        <AdminInput label="서류비 (DOCS_FEE)" name="fees.DOCS_FEE" value={config.fees.DOCS_FEE} onChange={handleSimpleChange} />
                        <AdminInput label="CO발급비 (CO_FEE)" name="fees.CO_FEE" value={config.fees.CO_FEE} onChange={handleSimpleChange} />
                    </AdminSection>

                    {/* --- 2. 해운비 설정 (shipping) --- */}
                    <AdminSection title="해운비 설정 (통관비/선적)">
                        <AdminInput label="CBM당 해운비 (OCEAN_FREIGHT_RATE_PER_CBM)" name="shipping.OCEAN_FREIGHT_RATE_PER_CBM" value={config.shipping.OCEAN_FREIGHT_RATE_PER_CBM} onChange={handleSimpleChange} />
                        <AdminInput label="CBM 중량 환산계수 (CBM_WEIGHT_DIVISOR)" name="shipping.CBM_WEIGHT_DIVISOR" value={config.shipping.CBM_WEIGHT_DIVISOR} onChange={handleSimpleChange} />
                    </AdminSection>
                    
                    {/* --- 3. 부가세 (rates) --- */}
                    <AdminSection title="기본 세율 (rates)">
                         <AdminInput label="부가가치세 (VAT_RATE) - (0.1 = 10%)" name="rates.VAT_RATE" value={config.rates.VAT_RATE} onChange={handleSimpleChange} />
                    </AdminSection>

                    {/* --- 4. 파레트 종류 (shipping.PALLET_TYPES) --- */}
                    <AdminSection title="파레트 종류 (선적)">
                        {config.shipping.PALLET_TYPES.map((pallet, index) => (
                            <div key={pallet.id} className="grid grid-cols-1 md:grid-cols-5 gap-2 p-3 bg-slate-50 rounded-lg border">
                                <input name="name" value={pallet.name} onChange={(e) => handlePalletListChange(e, index)} placeholder="이름" className="md:col-span-2 w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" />
                                <input name="length" value={pallet.length} onChange={(e) => handlePalletListChange(e, index)} type="number" placeholder="길이(mm)" className="w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" />
                                <input name="width" value={pallet.width} onChange={(e) => handlePalletListChange(e, index)} type="number" placeholder="너비(mm)" className="w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" />
                                <div className="flex items-center">
                                    <input name="height" value={pallet.height} onChange={(e) => handlePalletListChange(e, index)} type="number" placeholder="높이(mm)" className="w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" />
                                    {pallet.id !== 'none' && (
                                        <button onClick={() => handlePalletListDelete(index)} className="ml-2 text-red-500 hover:text-red-700 p-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" /></svg>
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                        <button 
                            onClick={handlePalletListAdd}
                            className="w-full py-2 px-4 bg-emerald-100 text-emerald-800 font-semibold rounded-lg hover:bg-emerald-200"
                        >
                            + 파레트 추가
                        </button>
                    </AdminSection>
                    
                    {/* --- 5. 수수료율 (rates.COMMISSION_RATES) --- */}
                    <ConfigListEditor 
                        title="수수료율 (수입가)"
                        section="rates"
                        listName="COMMISSION_RATES"
                        config={config}
                        setConfig={setConfig}
                        itemTemplate={{ name: '새 수수료', value: 0.01 }}
                        valueSuffix=" (0.01 = 1%)"
                    />
                    
                    {/* --- 6. 통관비율 (rates.CUSTOMS_FEE_RATES) --- */}
                     <ConfigListEditor 
                        title="통관비율 (수입가)"
                        section="rates"
                        listName="CUSTOMS_FEE_RATES"
                        config={config}
                        setConfig={setConfig}
                        itemTemplate={{ name: '새 통관비', value: 0.1 }}
                        valueSuffix=" (0.1 = 10%)"
                    />
                    
                    {/* --- 7. 포장봉투 (costs.PACKAGING_BAGS) --- */}
                     <ConfigListEditor 
                        title="포장봉투 (수입가)"
                        section="costs"
                        listName="PACKAGING_BAGS"
                        config={config}
                        setConfig={setConfig}
                        itemTemplate={{ name: '새 봉투', value: 0.1 }}
                        valueSuffix=" 위안(¥)"
                    />
                    
                    {/* --- 8. 라벨 (costs.LABELS) --- */}
                     <ConfigListEditor 
                        title="라벨 (수입가)"
                        section="costs"
                        listName="LABELS"
                        config={config}
                        setConfig={setConfig}
                        itemTemplate={{ name: '새 라벨', value: 0.01 }}
                        valueSuffix=" 위안(¥)"
                    />
                </div>
            );
        };

        // --- From App.tsx ---
        const App = () => {
            const [activeTabId, setActiveTabId] = useState('import');
             const [exchangeRate, setExchangeRate] = useState(() => localStorage.getItem('exchangeRate') || '1350');
            const [comparisonScenarios, setComparisonScenarios] = useState([]);
            const [isComparisonOpen, setComparisonOpen] = useState(false);
            
            // --- NEW: 중앙 설정(Config) State ---
            const [appConfig, setAppConfig] = useState({
                fees: {
                    DOCS_FEE: 88000,
                    CO_FEE: 43700,
                },
                shipping: {
                    OCEAN_FREIGHT_RATE_PER_CBM: 110000,
                    CBM_WEIGHT_DIVISOR: 250,
                    CONTAINER_DIMENSIONS: {
                      FT20: { length: 5898, width: 2352, height: 2393 },
                      FT40: { length: 12032, width: 2352, height: 2393 },
                    },
                    PALLET_TYPES: [
                        { id: 'none', name: '없음', length: 0, width: 0, height: 0 },
                        { id: '1100x1100', name: '1100x1100', length: 1100, width: 1100, height: 150 },
                        { id: '1000x1200', name: '1000x1200', length: 1000, width: 1200, height: 150 },
                        { id: '800x1200', name: '800x1200', length: 800, width: 1200, height: 150 },
                        { id: '1140x1140', name: '1140x1140', length: 1140, width: 1140, height: 150 },
                    ],
                },
                rates: {
                    VAT_RATE: 0.1,
                    COMMISSION_RATES: [
                        { id: 'high', name: '3.5%', value: 0.035 },
                        { id: 'low', name: '0%', value: 0 },
                    ],
                    CUSTOMS_FEE_RATES: [
                        { id: 'low', name: '22%', value: 0.22 },
                        { id: 'high', name: '29%', value: 0.29 },
                    ],
                },
                costs: {
                    PACKAGING_BAGS: [
                        { id: 'default', name: '4호-기본', value: 0.31 },
                        { id: 'outer', name: '아우터', value: 0.46 },
                        { id: 'none', name: '없음', value: 0 },
                    ],
                    LABELS: [
                        { id: 'default', name: '일반라벨', value: 0.03 },
                        { id: 'none', name: '없음', value: 0 },
                    ],
                }
            });
            // --- END NEW ---

            useEffect(() => { localStorage.setItem('exchangeRate', exchangeRate); }, [exchangeRate]);
            useEffect(() => { try { const saved = localStorage.getItem('comparisonScenarios'); if(saved) setComparisonScenarios(JSON.parse(saved)); } catch (e) { console.error("Failed to parse scenarios", e) } }, []);
            
            const handleSaveCompare = (type, data) => {
                const newScenario = { type, data, id: Date.now() + Math.random() };
                setComparisonScenarios(prev => {
                    const updated = prev.length < 2 ? [...prev, newScenario] : [prev[0], newScenario];
                    localStorage.setItem('comparisonScenarios', JSON.stringify(updated));
                    return updated;
                });
            };

            const handleClearCompare = () => {
                setComparisonScenarios([]);
                localStorage.removeItem('comparisonScenarios');
                setComparisonOpen(false);
            };

            const tabs = useMemo(() => [
                // --- MODIFIED: config prop 전달 ---
                { id: 'import', title: '수입가', component: <ImportCalculator exchangeRate={exchangeRate} onExchangeRateChange={setExchangeRate} onSaveCompare={handleSaveCompare} config={appConfig} /> },
                { id: 'customs', title: '통관비', component: <CustomsCalculator exchangeRate={exchangeRate} onExchangeRateChange={setExchangeRate} onSaveCompare={handleSaveCompare} config={appConfig} /> },
                { id: 'shipping', title: '선적', component: <ShippingCalculator config={appConfig} /> },
                // --- NEW TAB ADDED ---
                { id: 'admin', title: '설정', component: <AdminPage config={appConfig} setConfig={setAppConfig} /> }
            ], [exchangeRate, comparisonScenarios, appConfig]); // appConfig를 dependency array에 추가

            // --- Swipe Logic ---
            const touchStartX = useRef(null); const touchDeltaX = useRef(0); const [isSwiping, setIsSwiping] = useState(false);
            const activeTabIndex = useMemo(() => tabs.findIndex(tab => tab.id === activeTabId), [tabs, activeTabId]);
            const handleTouchStart = (e) => { if (['INPUT', 'SELECT', 'BUTTON', 'A'].includes(e.target.tagName) || e.target.closest('[role="button"]')) return; touchStartX.current = e.touches[0].clientX; touchDeltaX.current = 0; setIsSwiping(true); };
            const handleTouchMove = (e) => { if (!isSwiping || touchStartX.current === null) return; touchDeltaX.current = e.touches[0].clientX - touchStartX.current; };
            const handleTouchEnd = () => { if (!isSwiping) return; const swipeThreshold = 50; if (Math.abs(touchDeltaX.current) > swipeThreshold) { if (touchDeltaX.current < 0) { if (activeTabIndex < tabs.length - 1) setActiveTabId(tabs[activeTabIndex + 1].id); } else { if (activeTabIndex > 0) setActiveTabId(tabs[activeTabIndex - 1].id); } } setIsSwiping(false); touchStartX.current = null; touchDeltaX.current = 0; };
            // --- End Swipe Logic ---

            const tabStyles = "flex-1 py-3 px-4 text-center font-semibold rounded-t-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 transition-all duration-300";
            const activeTabStyles = "bg-white/80 text-emerald-600 shadow-md";
            const inactiveTabStyles = "bg-white/30 text-slate-600 hover:bg-white/50";
            const dragOffset = isSwiping ? touchDeltaX.current : 0;
            const transformValue = `translateX(calc(-${activeTabIndex * 100}% + ${dragOffset}px))`;

            return (
                <div className="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 font-sans">
                    <ComparisonModal show={isComparisonOpen} onClose={() => setComparisonOpen(false)} onClear={handleClearCompare} scenarios={comparisonScenarios} />
                    <div className="w-full max-w-6xl mx-auto flex flex-col h-full">
                        {/* Header */}
                        <header className="text-center mb-10">
                            <h1 className="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-500 pb-2">비용 계산기</h1>
                            <p className="mt-2 text-lg text-slate-600">수입에 필요한 비용을 간편하게 계산해보세요.</p>
                        </header>

                        {/* Compare Button */}
                        {comparisonScenarios.length > 0 && (
                            <div className="fixed bottom-5 right-5 z-40">
                                <button onClick={() => setComparisonOpen(true)} className="bg-blue-600 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-blue-700 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z" /></svg><span>비교하기 ({comparisonScenarios.length}/2)</span></button>
                            </div>
                        )}

                        {/* Tabs */}
                        <div className="w-full max-w-4xl mx-auto"><div className="flex mb-[-1px] z-10 relative">{tabs.map(tab => (<button key={tab.id} onClick={() => setActiveTabId(tab.id)} className={`${tabStyles} ${activeTabId === tab.id ? activeTabStyles : inactiveTabStyles}`} aria-selected={activeTabId === tab.id}><span className="sm:hidden">{tab.title}<br />계산기</span><span className="hidden sm:inline">{tab.title === '설정' ? tab.title : `${tab.title} 계산기`}</span></button>))}</div></div>

                        {/* Main Content Area */}
                        <main className="w-full overflow-hidden" onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}>
                            <div className="flex" style={{ transform: transformValue, transition: isSwiping ? 'none' : 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)' }}>
                                {tabs.map(tab => (<div key={tab.id} className="w-full flex-shrink-0">{tab.component}</div>))}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };
            
        
        // --- From index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);

    </script>
</body>
</html>
