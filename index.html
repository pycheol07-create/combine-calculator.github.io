<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>통합계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /* Add keyframes for animations for a smoother experience */
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes fade-in-slide-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.5s ease-out forwards;
      }
      /* --- NEW: Scrollbar styling for settings modal --- */
      .settings-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .settings-scroll::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
        border-radius: 10px;
      }
      .settings-scroll::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      .settings-scroll::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- REMOVED All top-level constants ---

        // --- NEW: Default Settings Structure ---
        const defaultSettings = {
            common: {
                vatRate: 0.1,
            },
            importCalc: {
                commissionHigh: 0.035,
                commissionLow: 0,
                customsFeeHigh: 0.29,
                customsFeeLow: 0.22,
                packagingDefault: 0.31,
                packagingOuter: 0.46,
                packagingNone: 0,
                labelDefault: 0.03,
                labelNone: 0,
                // List for dynamic additional costs (in CNY)
                additionalCosts: [
                    // { id: 'import-custom-1', name: '현지 운송비', value: 50, deletable: true }
                ]
            },
            customsCalc: {
                oceanFreightRate: 110000,
                cbmDivisor: 250,
                // List for dynamic fixed costs (in KRW)
                fixedCosts: [
                    { id: 'docsFee', name: '서류비', value: 88000, deletable: false },
                    { id: 'coFee', name: 'CO발급비', value: 43700, deletable: false },
                ]
            }
        };


        const CONTAINER_DIMENSIONS = {
          FT20: { length: 5898, width: 2352, height: 2393 },
          FT40: { length: 12032, width: 2352, height: 2393 },
        };
        const PALLET_TYPES = {
            'none': { name: '없음', length: 0, width: 0, height: 0 },
            '1100x1100': { name: '1100x1100', length: 1100, width: 1100, height: 150 },
            '1000x1200': { name: '1000x1200', length: 1000, width: 1200, height: 150 },
            '800x1200': { name: '800x1200', length: 800, width: 1200, height: 150 },
            '1140x1140': { name: '1140x1140', length: 1140, width: 1140, height: 150 },
        };
        
        // --- From components/InputControl.tsx ---
        // Added `disabled` prop
        const InputControl = ({ label, name, value, onChange, unit, placeholder, icon, onKeyDown, type = "number", disabled = false }) => { 
          return (
            <div>
              <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">
                {label}
              </label>
              <div className="relative">
                <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  {icon}
                </div>
                <input
                  type={type} // Use type prop
                  id={name}
                  name={name}
                  value={value}
                  onChange={onChange}
                  onKeyDown={onKeyDown}
                  placeholder={placeholder || "0"}
                  step={type === "number" ? "any" : undefined} 
                  disabled={disabled} // Added disabled prop
                  className={`w-full rounded-md border-gray-300 py-2 pl-10 pr-12 sm:pr-16 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm ${disabled ? 'bg-gray-100 cursor-not-allowed' : ''}`} // Added disabled styling
                />
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <span className="text-gray-500 sm:text-sm">{unit}</span>
                </div>
              </div>
            </div>
          );
        };
        
        // --- Global Icon Components (Moved for global access) ---
        const TrendingUpIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg> );
        const ReceiptIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}> <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /> </svg> );
        const CurrencyWonIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M8 7l4 8 4-8M6 12h12m-12 3h12" /></svg>);
        const CurrencyYenIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 8h6m-5 4h4m-5 4h5M5 8h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z" /></svg>);
        const ScaleIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l-6-2m6 2l-3 1m-3-1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>);
        const PercentageIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18m-4 4l4-4m0 0l-4-4m-4 8a2 2 0 11-4 0 2 2 0 014 0zM5 8a2 2 0 100-4 2 2 0 000 4z" /></svg>);
        const SettingsIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>);
        const TrashIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>);
        const CloseIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>);
        const CompareIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z" /></svg>);

        // --- NEW COMPONENT: LiveRateDisplay ---
        const LiveRateDisplay = ({ rates, status }) => {
            const SwitchHorizontalIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
            );

            const RateItem = ({ label, value }) => (
                <div className="flex items-center justify-between text-sm py-2 px-3">
                    <span className="text-gray-600 font-medium flex items-center">
                        <SwitchHorizontalIcon />
                        <span className="ml-2">{label}</span>
                    </span>
                    <span className="font-semibold text-gray-800 text-base">{value}</span>
                </div>
            );

            if (status === 'loading') {
                return (
                    <div className="p-3 bg-slate-100 rounded-lg text-gray-600 text-sm">
                        <svg className="animate-spin h-5 w-5 text-gray-500 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        환율을 불러오는 중...
                    </div>
                );
            }
            if (status === 'error') {
                return (
                    <div className="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" /></svg>
                        환율 불러오기 실패.
                    </div>
                );
            }
            if (rates.krw && rates.cny) {
                return (
                    <div className="bg-slate-100 rounded-lg divide-y divide-slate-200 border border-slate-200">
                        <RateItem label="원-달러 (KRW)" value={`1 $ = ${rates.krw.toFixed(2)} ₩`} />
                        <RateItem label="원-위안 (CNY)" value={`1 ¥ = ${(rates.krw / rates.cny).toFixed(2)} ₩`} />
                        <RateItem label="위안-달러 (USD)" value={`1 ¥ = ${(1 / rates.cny).toFixed(4)} $`} />
                    </div>
                );
            }
            return null;
        };

        // --- From components/ResultCard.tsx ---
        const ResultCard = ({ results, fixedCosts }) => { // fixedCosts 추가
          const [isTaxesExpanded, setIsTaxesExpanded] = useState(false);
          const [isFeesExpanded, setIsFeesExpanded] = useState(false);

          const formatCurrency = (value, currency = 'KRW') => {
            // Ensure value is a number, default to 0 if not
            const numericValue = typeof value === 'number' && !isNaN(value) ? value : 0;
            return new Intl.NumberFormat('ko-KR', {
              style: 'currency',
              currency: currency,
              minimumFractionDigits: currency === 'USD' ? 2 : 0,
            }).format(numericValue);
          };

          const formatNumber = (value, unit = '', digits = 2) => {
              // Ensure value is a number, default to 0 if not
              const numericValue = typeof value === 'number' && !isNaN(value) ? value : 0;
              return `${new Intl.NumberFormat('ko-KR', { maximumFractionDigits: digits }).format(numericValue)} ${unit}`;
          }

          const AnimatedNumber = ({ value, formatter }) => {
              // Ensure value passed to formatter is valid
              const numericValue = typeof value === 'number' && !isNaN(value) ? value : 0;
              return <>{formatter(numericValue)}</>;
          };

          const ResultItem = ({ label, value, icon, isSub }) => (
            <div className={`flex items-center justify-between py-3 ${isSub ? 'pl-10' : ''}`}>
              <div className="flex items-center min-w-0"> {/* Added min-w-0 for flex shrink */}
                <div className={`flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center ${isSub ? 'bg-slate-100' : 'bg-emerald-100'}`}>
                  {icon}
                </div>
                {/* Added truncate for long labels if needed */}
                <span className={`ml-4 font-medium truncate ${isSub ? 'text-sm text-gray-600' : 'text-gray-800'}`}>{label}</span>
              </div>
              {/* Added text-right and whitespace-nowrap */}
              <span className={`font-semibold text-right whitespace-nowrap ${isSub ? 'text-sm text-gray-700' : 'text-gray-900'}`}>{value}</span>
            </div>
          );

          const Icons = {
              Price: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
              Shipping: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2 2h8a1 1 0 001-1z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 16h2a2 2 0 002-2V6a2 2 0 00-2-2h-1" /></svg>,
              Tax: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 14l-6-6m5.5.5h.01M4.99 9h.01" /></svg>,
              Fee: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
              Tariff: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0117.657 18.657z" /></svg>,
              Vat: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
              DocsFee: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
              CoFee: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 4h3m-3 4h3" /></svg>,
              ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
              PriceTag: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-5 5a2 2 0 01-2.828 0l-7-7A2 2 0 013 8V3z" /></svg>,
              Receipt: <ReceiptIcon />, // Use the ReceiptIcon component
          };

          // --- MODIFIED: Calculate total fixed costs from prop ---
          const totalFixedCosts = Array.isArray(fixedCosts) 
            ? fixedCosts.reduce((sum, cost) => sum + (Number(cost.value) || 0), 0)
            : 0;
          
          return (
            <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 w-full animate-fade-in-slide-up">
                  <div className="text-center mb-6">
                      <p className="text-lg text-gray-600">최종 통관 비용</p>
                      <p className="text-5xl font-extrabold text-emerald-600 tracking-tight my-2">
                          <AnimatedNumber value={results.totalCost} formatter={formatCurrency} />
                      </p>
                  </div>
                  
                <div className="space-y-1 divide-y divide-slate-200">
                  <ResultItem 
                      label="총 상품가" 
                      value={<AnimatedNumber value={results.totalProductPriceKRW} formatter={formatCurrency} />} 
                      icon={Icons.Price}
                  />
                  <ResultItem 
                      label="해운비" 
                      value={<AnimatedNumber value={results.oceanFreightKRW} formatter={formatCurrency} />} 
                      icon={Icons.Shipping}
                  />
                  
                  {results.commissionAmountKRW > 0 && (
                      <ResultItem 
                          label="수수료" 
                          value={<AnimatedNumber value={results.commissionAmountKRW} formatter={formatCurrency} />} 
                          icon={Icons.Receipt} 
                      />
                  )}
                  
                  {results.costPerItem > 0 && (
                      <ResultItem 
                          label="개당 최종 원가" 
                          value={<AnimatedNumber value={results.costPerItem} formatter={formatCurrency} />} 
                          icon={Icons.PriceTag}
                      />
                  )}

                  {/* Tax Group */}
                  <div>
                      <div 
                          onClick={() => setIsTaxesExpanded(!isTaxesExpanded)}
                          className="flex items-center justify-between py-3 md:cursor-auto cursor-pointer"
                          role="button"
                          aria-expanded={isTaxesExpanded}
                      >
                          <div className="flex items-center">
                              <div className="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center bg-emerald-100">
                                  {Icons.Tax}
                              </div>
                              <span className="ml-4 font-medium text-gray-800">총 세금</span>
                          </div>
                          <div className="flex items-center">
                              <span className="font-semibold text-gray-900">
                                  <AnimatedNumber value={results.totalTaxes} formatter={formatCurrency} />
                              </span>
                              <span className={`ml-2 transform transition-transform duration-200 md:hidden ${isTaxesExpanded ? 'rotate-180' : ''}`}>
                                  {Icons.ChevronDown}
                              </span>
                          </div>
                      </div>
                      <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isTaxesExpanded ? 'max-h-40' : 'max-h-0'} md:max-h-40`}>
                          <ResultItem 
                              label="관세" 
                              value={<AnimatedNumber value={results.tariffAmount} formatter={formatCurrency} />} 
                              icon={Icons.Tariff}
                              isSub={true}
                          />
                          <ResultItem 
                              label="부가가치세" 
                              value={<AnimatedNumber value={results.vatAmount} formatter={formatCurrency} />} 
                              icon={Icons.Vat}
                              isSub={true}
                          />
                      </div>
                  </div>
                  
                  {/* --- MODIFIED: Fee Group --- */}
                  <div>
                      <div 
                          onClick={() => setIsFeesExpanded(!isFeesExpanded)}
                          className="flex items-center justify-between py-3 md:cursor-auto cursor-pointer"
                          role="button"
                          aria-expanded={isFeesExpanded}
                      >
                          <div className="flex items-center">
                              <div className="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center bg-emerald-100">
                                  {Icons.Fee}
                              </div>
                              <span className="ml-4 font-medium text-gray-800">기타 고정 수수료</span>
                          </div>
                          <div className="flex items-center">
                              <span className="font-semibold text-gray-900">
                                  <AnimatedNumber value={totalFixedCosts} formatter={formatCurrency} />
                              </span>
                              <span className={`ml-2 transform transition-transform duration-200 md:hidden ${isFeesExpanded ? 'rotate-180' : ''}`}>
                                  {Icons.ChevronDown}
                              </span>
                          </div>
                      </div>
                      <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isFeesExpanded ? 'max-h-96' : 'max-h-0'} md:max-h-96`}>
                          {Array.isArray(fixedCosts) && fixedCosts.map((cost) => (
                              <ResultItem 
                                  key={cost.id}
                                  label={cost.name}
                                  value={<AnimatedNumber value={cost.value} formatter={formatCurrency} />} 
                                  icon={cost.id === 'docsFee' ? Icons.DocsFee : cost.id === 'coFee' ? Icons.CoFee : Icons.Receipt}
                                  isSub={true}
                              />
                          ))}
                      </div>
                  </div>
                </div>

                <div className="mt-8 pt-6 border-t border-dashed border-slate-300">
                  <h3 className="font-semibold text-gray-700 mb-3">참고 정보</h3>
                  <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-sm text-gray-600">
                      <div className="flex justify-between"><span className="font-medium text-gray-500">과세표준:</span> <span className="font-mono">{formatCurrency(results.taxableBase)}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">총 상품가(USD):</span> <span className="font-mono">{formatCurrency(results.totalProductPriceUSD, 'USD')}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">총 무게:</span> <span className="font-mono">{formatNumber(results.totalWeight, 'kg')}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">CBM:</span> <span className="font-mono">{formatNumber(results.cbm, '', 4)}</span></div>
                  </div>
                </div>
            </div>
          );
        };
        
        // --- Gemini Feature: Pie Chart Component ---
        const PieChart = ({ data }) => {
            const total = data.reduce((sum, item) => sum + item.value, 0);
            if (total === 0) {
                return <div className="flex items-center justify-center h-48 text-gray-500">데이터가 없습니다.</div>;
            }

            let cumulative = 0;
            const paths = data.map(item => {
                const percentage = item.value / total;
                const startAngle = (cumulative / total) * 360;
                cumulative += item.value;
                const endAngle = (cumulative / total) * 360;
                
                const largeArcFlag = percentage > 0.5 ? 1 : 0;
                const startX = 50 + 40 * Math.cos(Math.PI * (startAngle - 90) / 180);
                const startY = 50 + 40 * Math.sin(Math.PI * (startAngle - 90) / 180);
                const endX = 50 + 40 * Math.cos(Math.PI * (endAngle - 90) / 180);
                const endY = 50 + 40 * Math.sin(Math.PI * (endAngle - 90) / 180);

                const d = `M 50,50 L ${startX},${startY} A 40,40 0 ${largeArcFlag},1 ${endX},${endY} Z`;
                return <path key={item.label} d={d} fill={item.color} />;
            });

            return (
                <div className="flex flex-col md:flex-row items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-48 h-48 flex-shrink-0">
                        {paths}
                    </svg>
                    <div className="w-full">
                        <ul className="space-y-2 text-sm">
                            {data.map(item => (
                                <li key={item.label} className="flex items-center justify-between">
                                    <div className="flex items-center">
                                        <span className="w-3 h-3 rounded-full mr-2" style={{ backgroundColor: item.color }}></span>
                                        <span className="text-gray-600">{item.label}</span>
                                    </div>
                                    <span className="font-semibold text-gray-800">{((item.value / total) * 100).toFixed(1)}%</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        };

        // --- Gemini Feature: Analysis Modal Component ---
        // --- MODIFIED: Accepts fixedCosts to dynamically build chart data ---
        const AnalysisModal = ({ show, onClose, results, calculatorType, fixedCosts = [] }) => {
            if (!show) return null;

            const formatCurrency = (value) => new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(value || 0);
            
            let chartData = [];
            let title = '';

            if (calculatorType === 'import') {
                title = '수입가 상세 분석';
                // This chart is high-level (KRW vs KRW) and doesn't need to change
                // `results.totalCostKRW` already includes all CNY costs (base, packaging, label, additional)
                chartData = [
                    { label: '상품 원가 (환산액)', value: results.totalCostKRW, color: '#34d399' },
                    { label: '통관비', value: results.customsFeeKRW, color: '#fbbf24' },
                ];
            } else if (calculatorType === 'customs') {
                title = '통관비 상세 분석';
                
                chartData = [
                    { label: '총 상품가', value: results.totalProductPriceKRW, color: '#34d399' },
                    { label: '해운비', value: results.oceanFreightKRW, color: '#60a5fa' },
                    { label: '수수료', value: results.commissionAmountKRW, color: '#c084fc' },
                    { label: '관세', value: results.tariffAmount, color: '#fbbf24' },
                    { label: '부가가치세', value: results.vatAmount, color: '#f87171' },
                ];
                
                const fixedCostColors = ['#a78bfa', '#f472b6', '#78dcca', '#fdba74'];
                if(Array.isArray(fixedCosts)) {
                    fixedCosts.forEach((cost, index) => {
                        if (cost.value > 0) {
                            chartData.push({
                                label: cost.name,
                                value: cost.value,
                                color: fixedCostColors[index % fixedCostColors.length]
                            });
                        }
                    });
                }
                
                chartData = chartData.filter(item => item.value > 0);
            }

            const total = chartData.reduce((sum, item) => sum + item.value, 0);
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6 animate-fade-in-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center border-b pb-3 mb-4">
                            <h2 className="text-xl font-bold text-gray-800">{title}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><CloseIcon /></button>
                        </div>
                        <PieChart data={chartData} />
                        <div className="mt-6 pt-4 border-t">
                            <ul className="space-y-2">
                                {chartData.map(item => (
                                     <li key={item.label} className="flex justify-between items-center text-sm">
                                        <span className="text-gray-600">{item.label}</span>
                                        <span className="font-semibold text-gray-800">{formatCurrency(item.value)}</span>
                                    </li>
                                ))}
                                <li className="flex justify-between items-center font-bold text-base pt-2 border-t mt-2">
                                    <span>총합계</span>
                                    <span>{formatCurrency(total)}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };
        
        // --- Gemini Feature: Comparison Modal ---
        const ComparisonModal = ({ show, onClose, onClear, scenarios }) => {
            if (!show) return null;

            const formatCurrency = (value, currency = 'KRW') => {
                 return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: currency, minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(value || 0);
            };

            const renderScenario = (scenario, index) => {
                const title = `시나리오 ${index + 1}`;
                if (!scenario) return <div className="p-4 border rounded-lg bg-gray-50"><h4 className="font-bold text-center text-gray-500 mb-2">{title}</h4><div className="text-center text-gray-400 mt-8">비교할<br/>항목 없음</div></div>;
                
                if (scenario.type === 'import') {
                    return (
                        <div className="p-4 border rounded-lg bg-white">
                            <h4 className="font-bold text-center text-gray-700 mb-2">{title}: <span className="text-emerald-600">수입가 계산</span></h4>
                            <ul className="space-y-1 text-sm">
                                <li className="flex justify-between"><span>상품 원가(CNY):</span><span className="font-mono">{scenario.data.results.baseCostCNY.toFixed(2)} ¥</span></li>
                                <li className="flex justify-between"><span>수수료(CNY):</span><span className="font-mono">{scenario.data.results.commissionCNY.toFixed(2)} ¥</span></li>
                                <li className="flex justify-between"><span>통관비(KRW):</span><span className="font-mono">{formatCurrency(scenario.data.results.customsFeeKRW)}</span></li>
                                <li className="flex justify-between font-bold text-base mt-2 pt-2 border-t"><span>최종 수입가:</span><span>{formatCurrency(scenario.data.results.finalImportCost)}</span></li>
                            </ul>
                        </div>
                    );
                }
                if (scenario.type === 'customs') {
                     return (
                        <div className="p-4 border rounded-lg bg-white">
                            <h4 className="font-bold text-center text-gray-700 mb-2">{title}: <span className="text-emerald-600">통관비 계산 ({scenario.data.shippingType})</span></h4>
                            <ul className="space-y-1 text-sm">
                                <li className="flex justify-between"><span>총 상품가:</span><span className="font-mono">{formatCurrency(scenario.data.results.totalProductPriceKRW)}</span></li>
                                <li className="flex justify-between"><span>해운비:</span><span className="font-mono">{formatCurrency(scenario.data.results.oceanFreightKRW)}</span></li>
                                {scenario.data.results.commissionAmountKRW > 0 && (
                                  <li className="flex justify-between"><span>수수료:</span><span className="font-mono">{formatCurrency(scenario.data.results.commissionAmountKRW)}</span></li>
                                )}
                                <li className="flex justify-between"><span>총 세금:</span><span className="font-mono">{formatCurrency(scenario.data.results.totalTaxes)}</span></li>
                                <li className="flex justify-between font-bold text-base mt-2 pt-2 border-t"><span>최종 통관비:</span><span>{formatCurrency(scenario.data.results.totalCost)}</span></li>
                            </ul>
                        </div>
                    );
                }
                return null;
            }

            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 animate-fade-in-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center border-b pb-3 mb-4">
                            <h2 className="text-xl font-bold text-gray-800">시나리오 비교</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><CloseIcon /></button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {renderScenario(scenarios[0], 0)}
                            {renderScenario(scenarios[1], 1)}
                        </div>

                        <div className="mt-6">
                            {scenarios.length === 2 && (() => {
                                const getCost = (scenario) => scenario.type === 'import' 
                                    ? scenario.data.results.finalImportCost 
                                    : scenario.data.results.totalCost;

                                const cost1 = getCost(scenarios[0]);
                                const cost2 = getCost(scenarios[1]);

                                if (cost1 === cost2) {
                                    return <p className="text-center text-gray-700 font-semibold p-4 bg-gray-100 rounded-lg">두 시나리오의 비용이 동일합니다.</p>;
                                }

                                const cheaperIndex = cost1 < cost2 ? 0 : 1;
                                const difference = Math.abs(cost1 - cost2);
                                
                                const getScenarioName = (scenario) => {
                                    if (scenario.type === 'customs' && scenario.data.shippingType) {
                                        return `(${scenario.data.shippingType})`;
                                    }
                                    return '';
                                }

                                return (
                                    <div className="p-4 bg-emerald-50 border border-emerald-200 rounded-lg text-center">
                                        <p className="text-emerald-800 font-semibold">
                                            <span className="font-bold text-blue-600">시나리오 {cheaperIndex + 1}번{getScenarioName(scenarios[cheaperIndex])}</span>이(가) 
                                            <span className="text-emerald-600 font-bold"> {formatCurrency(difference)} </span> 
                                            더 저렴하여 이익입니다.
                                        </p>
                                    </div>
                                );
                            })()}
                        </div>

                        <div className="mt-6 flex justify-end">
                            <button onClick={onClear} className="px-4 py-2 text-sm font-semibold bg-red-100 text-red-700 rounded-lg hover:bg-red-200">비교 지우기</button>
                        </div>
                    </div>
                </div>
            )
        }

        // --- NEW: Reusable CostListManager Component ---
        const CostListManager = ({ costs, onChange, unit = "원" }) => {
            const handleValueChange = (id, newValue) => { onChange(costs.map(c => c.id === id ? { ...c, value: Number(newValue) || 0 } : c)); };
            const handleNameChange = (id, newName) => { onChange(costs.map(c => c.id === id ? { ...c, name: newName } : c)); };
            const handleAddCost = () => { onChange([...costs, { id: `custom-${Date.now()}-${Math.random().toString(36).substring(7)}`, name: '', value: 0, deletable: true }]); }; 
            const handleDeleteCost = (idToDelete) => { onChange(costs.filter(c => c.id !== idToDelete)); };

            return (
                <div>
                    <div className="space-y-4 max-h-64 overflow-y-auto pr-2 settings-scroll">
                        {/* Ensure costs is an array before mapping */}
                        {Array.isArray(costs) && costs.length > 0 ? (
                            costs.map((cost) => (
                                <div key={cost.id} className="flex items-center gap-2 p-2 border rounded-lg bg-slate-50">
                                    <div className="flex-1">
                                        <InputControl type="text" label="" name={`name-${cost.id}`} value={cost.name} onChange={(e) => handleNameChange(cost.id, e.target.value)} placeholder="항목 이름" disabled={!cost.deletable} />
                                    </div>
                                    <div className="w-32 flex-shrink-0">
                                        <InputControl type="number" label="" name={`value-${cost.id}`} value={cost.value} onChange={(e) => handleValueChange(cost.id, e.target.value)} unit={unit} icon={unit === '원' ? <CurrencyWonIcon /> : <CurrencyYenIcon />} placeholder="0" />
                                    </div>
                                    <button onClick={() => handleDeleteCost(cost.id)} className={`p-2 text-red-500 hover:text-red-700 ${!cost.deletable ? 'opacity-30 cursor-not-allowed' : ''}`} disabled={!cost.deletable} aria-label="삭제">
                                        <TrashIcon/>
                                    </button>
                                </div>
                            ))
                        ) : (
                            <p className="text-center text-gray-500 text-sm py-4">추가된 항목이 없습니다.</p>
                        )}
                    </div>
                    <button onClick={handleAddCost} className="mt-4 w-full text-sm font-semibold py-2 px-4 border-2 border-dashed border-emerald-300 text-emerald-600 rounded-lg hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-1">
                        + 항목 추가
                    </button>
                </div>
            );
        };


        // --- REWRITTEN: SettingsModal Component ---
        const SettingsModal = ({ show, onClose, currentSettings, onSave, onReset }) => {
            // Use a deep copy for local state to avoid mutating the prop
            const [localSettings, setLocalSettings] = useState(() => JSON.parse(JSON.stringify(currentSettings)));
            const [activeTab, setActiveTab] = useState('customs');

            // Update local state if prop changes (e.g., on reset)
            useEffect(() => {
                setLocalSettings(JSON.parse(JSON.stringify(currentSettings)));
            }, [currentSettings]);

            const handleSaveClick = () => {
                onSave(localSettings);
                onClose();
            };
            
            const handleResetClick = () => {
                onReset(); // App state reset triggers prop change, which triggers useEffect
            };

            // Generic handler for simple value changes (e.g., text/number inputs)
            const handleValueChange = (tab, field, value) => {
                // Determine if value should be number or string
                const numericValue = Number(value);
                const isNumeric = !isNaN(numericValue) && value.trim() !== '';
                
                // Special case for VAT rate (needs to be a decimal)
                let finalValue = isNumeric ? numericValue : 0;
                if (field === 'vatRate') {
                    finalValue = (numericValue / 100) || 0;
                } else if (!isNumeric) {
                    finalValue = value; // Allow non-numeric values if needed (though current form is all numbers)
                }

                setLocalSettings(prev => ({
                    ...prev,
                    [tab]: {
                        ...prev[tab],
                        [field]: finalValue
                    }
                }));
            };
            
            // Handler for list changes (delegating to CostListManager)
            const handleListChange = (tab, listName, newList) => {
                 setLocalSettings(prev => ({
                    ...prev,
                    [tab]: {
                        ...prev[tab],
                        [listName]: newList
                    }
                }));
            };

            if (!show) return null;

            const tabStyles = "flex-1 py-2 px-3 text-center text-sm font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-1 transition-all duration-200";
            const activeTabStyles = "bg-emerald-600 text-white";
            const inactiveTabStyles = "bg-slate-200 text-slate-700 hover:bg-slate-300";
            
            // Helper to get value for input (e.g., convert vatRate back to percentage)
            const getDisplayValue = (tab, field) => {
                const value = localSettings[tab][field];
                if (field === 'vatRate') {
                    return (Number(value) * 100) || 0;
                }
                return value;
            }

            return ( 
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6 animate-fade-in-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center border-b pb-3 mb-4">
                            <h2 className="text-xl font-bold text-gray-800">기본 설정</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><CloseIcon/></button>
                        </div>

                        {/* Tab Navigation */}
                        <div className="flex gap-2 p-1 bg-slate-100 rounded-lg mb-4">
                            <button onClick={() => setActiveTab('customs')} className={`${tabStyles} ${activeTab === 'customs' ? activeTabStyles : inactiveTabStyles}`}>통관비 설정</button>
                            <button onClick={() => setActiveTab('import')} className={`${tabStyles} ${activeTab === 'import' ? activeTabStyles : inactiveTabStyles}`}>수입가 설정</button>
                            <button onClick={() => setActiveTab('common')} className={`${tabStyles} ${activeTab === 'common' ? activeTabStyles : inactiveTabStyles}`}>공통 설정</button>
                        </div>
                        
                        {/* Tab Content */}
                        <div className="max-h-[60vh] overflow-y-auto pr-2 settings-scroll">
                            {/* --- Customs Tab --- */}
                            {activeTab === 'customs' && (
                                <div className="space-y-6">
                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-2">기본 값 설정</h3>
                                        <div className="grid grid-cols-2 gap-4 p-4 border rounded-lg bg-slate-50">
                                            <InputControl type="number" label="CBM당 해운비" name="oceanFreightRate" value={getDisplayValue('customsCalc', 'oceanFreightRate')} onChange={(e) => handleValueChange('customsCalc', 'oceanFreightRate', e.target.value)} unit="원" icon={<CurrencyWonIcon />} />
                                            <InputControl type="number" label="CBM 변환 계수" name="cbmDivisor" value={getDisplayValue('customsCalc', 'cbmDivisor')} onChange={(e) => handleValueChange('customsCalc', 'cbmDivisor', e.target.value)} unit="kg" icon={<ScaleIcon />} />
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-2">기타 고정 수수료 (원)</h3>
                                        <CostListManager 
                                            costs={localSettings.customsCalc.fixedCosts} 
                                            onChange={(newList) => handleListChange('customsCalc', 'fixedCosts', newList)}
                                            unit="원"
                                        />
                                    </div>
                                </div>
                            )}
                            
                            {/* --- Import Tab --- */}
                            {activeTab === 'import' && (
                                <div className="space-y-6">
                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-2">옵션 값 설정 (위안화)</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4 p-4 border rounded-lg bg-slate-50">
                                            <InputControl type="number" label="수수료 (높음)" name="commissionHigh" value={getDisplayValue('importCalc', 'commissionHigh')} onChange={(e) => handleValueChange('importCalc', 'commissionHigh', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="수수료 (없음)" name="commissionLow" value={getDisplayValue('importCalc', 'commissionLow')} onChange={(e) => handleValueChange('importCalc', 'commissionLow', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="통관비 (낮음)" name="customsFeeLow" value={getDisplayValue('importCalc', 'customsFeeLow')} onChange={(e) => handleValueChange('importCalc', 'customsFeeLow', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="통관비 (높음)" name="customsFeeHigh" value={getDisplayValue('importCalc', 'customsFeeHigh')} onChange={(e) => handleValueChange('importCalc', 'customsFeeHigh', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="포장 (기본)" name="packagingDefault" value={getDisplayValue('importCalc', 'packagingDefault')} onChange={(e) => handleValueChange('importCalc', 'packagingDefault', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="포장 (아우터)" name="packagingOuter" value={getDisplayValue('importCalc', 'packagingOuter')} onChange={(e) => handleValueChange('importCalc', 'packagingOuter', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="포장 (없음)" name="packagingNone" value={getDisplayValue('importCalc', 'packagingNone')} onChange={(e) => handleValueChange('importCalc', 'packagingNone', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="라벨 (일반)" name="labelDefault" value={getDisplayValue('importCalc', 'labelDefault')} onChange={(e) => handleValueChange('importCalc', 'labelDefault', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                            <InputControl type="number" label="라벨 (없음)" name="labelNone" value={getDisplayValue('importCalc', 'labelNone')} onChange={(e) => handleValueChange('importCalc', 'labelNone', e.target.value)} unit="¥" icon={<CurrencyYenIcon />} />
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-2">추가 비용 (위안화)</h3>
                                        <CostListManager 
                                            costs={localSettings.importCalc.additionalCosts} 
                                            onChange={(newList) => handleListChange('importCalc', 'additionalCosts', newList)} 
                                            unit="¥" 
                                        />
                                    </div>
                                </div>
                            )}
                            
                            {/* --- Common Tab --- */}
                            {activeTab === 'common' && (
                                 <div className="space-y-6">
                                    <div>

        // --- From components/ShippingCalculator.tsx ---
        const ShippingCalculator = () => {
            const formRef = useRef(null);
            const [formData, setFormData] = useState({
                boxLength: '500',
                boxWidth: '400',
                boxHeight: '300',
                palletType: 'none',

            const handleInputChange = useCallback((e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            }, []);

            const handleKeyDown = useCallback((e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const form = formRef.current;
                    if (!form) return;
                    const focusable = Array.from(form.querySelectorAll('input:not([type="radio"]), select'));
                    const index = focusable.indexOf(e.target);
                    if (index > -1 && index < focusable.length - 1) {
                        focusable[index + 1].focus();
                    } else if (index === focusable.length - 1) {
                        document.activeElement?.blur();
                    }
                }
            }, []);
            
            const calculateMaxBoxes = (container, box) => {
                if (box.length <= 0 || box.width <= 0 || box.height <= 0) return 0;
                const { length: cL, width: cW, height: cH } = container;
                const { length: bL, width: bW, height: bH } = box;
                const orientations = [[bL, bW, bH], [bL, bH, bW], [bW, bL, bH], [bW, bH, bL], [bH, bL, bW], [bH, bW, bL]];
                let maxBoxes = 0;
                for (const [l, w, h] of orientations) {
                    if (l > cL || w > cW || h > cH) continue;
                    const boxes = Math.floor(cL / l) * Math.floor(cW / w) * Math.floor(cH / h);
                    if (boxes > maxBoxes) maxBoxes = boxes;
                }
                return maxBoxes;
            }

            const calculateOptimalPalletLoad = (pallet, box) => {
                if (box.length <= 0 || box.width <= 0 || box.height <= 0 || pallet.loadHeight <= 0) return { boxesPerPallet: 0, boxStackHeight: 0 };
                const { length: pL, width: pW, loadHeight: pLH } = pallet;
                const { length: bL, width: bW, height: bH } = box;
                const boxOrientations = [{ l: bL, w: bW, h: bH }, { l: bL, w: bH, h: bW }, { l: bW, w: bH, h: bL }];
                let maxBoxes = 0;
                let optimalStackHeight = 0;
                for (const { l, w, h } of boxOrientations) {
                    if (h > pLH) continue;
                    const layers = Math.floor(pLH / h);
                    if (layers === 0) continue;
                    const boxesPerLayer1 = Math.floor(pL / l) * Math.floor(pW / w);
                    const boxesPerLayer2 = Math.floor(pL / w) * Math.floor(pW / l);
                    const boxesPerLayer = Math.max(boxesPerLayer1, boxesPerLayer2);
                    const totalBoxes = layers * boxesPerLayer;
                    if (totalBoxes > maxBoxes) {
                        maxBoxes = totalBoxes;
                        optimalStackHeight = layers * h;
                    }
                }
                return { boxesPerPallet: maxBoxes, boxStackHeight: optimalStackHeight };
            };

            const results = useMemo(() => {
                const boxLength = parseFloat(formData.boxLength) || 0;
                const boxWidth = parseFloat(formData.boxWidth) || 0;
                const boxHeight = parseFloat(formData.boxHeight) || 0;
                const { palletType } = formData;
                if (boxLength <= 0 || boxWidth <= 0 || boxHeight <= 0) return null;
                const boxDims = { length: boxLength, width: boxWidth, height: boxHeight };
                const looseBoxesIn20ft = calculateMaxBoxes(CONTAINER_DIMENSIONS.FT20, boxDims);
                const looseBoxesIn40ft = calculateMaxBoxes(CONTAINER_DIMENSIONS.FT40, boxDims);
                if (palletType === 'none') return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft };
                const selectedPallet = PALLET_TYPES[palletType];
                if (!selectedPallet) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft };
                const containerHeight = CONTAINER_DIMENSIONS.FT20.height;
                const palletLoadHeight = containerHeight - selectedPallet.height;
                if (palletLoadHeight <= 0) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft, boxesPerPallet: 0, palletsIn20ft: 0, palletsIn40ft: 0 };
                const { boxesPerPallet, boxStackHeight } = calculateOptimalPalletLoad({ length: selectedPallet.length, width: selectedPallet.width, loadHeight: palletLoadHeight }, boxDims);
                if (boxesPerPallet === 0) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft, boxesPerPallet: 0, palletsIn20ft: 0, palletsIn40ft: 0 };
                const totalLoadedPalletHeight = selectedPallet.height + boxStackHeight;
                const loadedPalletDims = { length: selectedPallet.length, width: selectedPallet.width, height: totalLoadedPalletHeight };
                const calculatePalletsInContainer = (container, pallet) => {
                    if (pallet.height > container.height) return 0;
                    const count1 = Math.floor(container.length / pallet.length) * Math.floor(container.width / pallet.width);
                    const count2 = Math.floor(container.length / pallet.width) * Math.floor(container.width / pallet.length);
                    return Math.max(count1, count2);
                };
                const palletsIn20ft = calculatePalletsInContainer(CONTAINER_DIMENSIONS.FT20, loadedPalletDims);
                const palletsIn40ft = calculatePalletsInContainer(CONTAINER_DIMENSIONS.FT40, loadedPalletDims);
                return { boxesIn20ft: palletsIn20ft * boxesPerPallet, boxesIn40ft: palletsIn40ft * boxesPerPallet, boxesPerPallet, palletsIn20ft, palletsIn40ft };
            }, [formData]);

            const DimensionIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10l-6 6" /><path strokeLinecap="round" strokeLinejoin="round" d="M3 8v11h11" /></svg>);
            const PalletIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H3a1 1 0 01-1-1V5zM3 9h14v2H3V9zM3 13h14v2H3v-2z" /></svg>);
            const ContainerIcon = ({ size }) => (<svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}><rect x="3" y="6" width="18" height="12" rx="2" /><line x1="3" y1="10" x2="21" y2="10" /><line x1="3" y1="14" x2="21" y2="14" /><text x="50%" y="52%" dominantBaseline="middle" textAnchor="middle" fontSize="6" fill="currentColor" fontWeight="bold">{size}ft</text></svg>);

            const formatNumber = (value) => new Intl.NumberFormat('ko-KR').format(Math.round(value || 0));
            const AnimatedNumber = ({ value, formatter }) => <>{formatter(value)}</>;

            const inputFields = [{ label: "박스 길이", name: "boxLength", unit: "mm" }, { label: "박스 너비", name: "boxWidth", unit: "mm" }, { label: "박스 높이", name: "boxHeight", unit: "mm" }];
            const palletOptions = Object.keys(PALLET_TYPES).map(key => ({ label: PALLET_TYPES[key].name, value: key }));

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8">
                    <div ref={formRef} className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b border-slate-200 pb-4">정보 입력</h2>
                        <div className="space-y-6">
                            {inputFields.map(field => (<InputControl key={field.name} {...field} value={formData[field.name]} onChange={handleInputChange} onKeyDown={handleKeyDown} icon={<DimensionIcon />} />))}
                            <div>
                                <label htmlFor="palletType" className="block text-sm font-medium text-gray-700 mb-1">파레트 종류</label>
                                <div className="relative">
                                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><PalletIcon /></div>
                                    <select id="palletType" name="palletType" value={formData.palletType} onChange={handleInputChange} onKeyDown={handleKeyDown} className="w-full appearance-none rounded-md border-gray-300 py-2 pl-10 pr-10 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                                        {palletOptions.map(option => (<option key={option.value} value={option.value}>{option.label}</option>))}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {results ? (
                         <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 w-full animate-fade-in-slide-up">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">컨테이너 적재 수량</h2>
                            {formData.palletType !== 'none' && results.boxesPerPallet !== undefined && (
                                <div className="text-center mb-6 p-3 bg-emerald-50 rounded-lg border border-emerald-200">
                                    <p className="font-semibold text-emerald-800">파레트당 적재 가능 수량: <span className="text-xl font-bold"><AnimatedNumber value={results.boxesPerPallet} formatter={formatNumber} /></span> 박스</p>
                                    <p className="text-xs text-emerald-600 mt-1">(컨테이너 높이 기준 자동 계산)</p>
                                </div>
                            )}
                            <div className="space-y-6">
                                <div className="flex items-center p-4 bg-slate-50/70 rounded-xl border border-slate-200">
                                    <div className="flex-shrink-0"><ContainerIcon size="20" /></div>
                                    <div className="ml-4 flex-grow">
                                        <p className="text-lg font-semibold text-gray-700">20ft 컨테이너</p>
                                        {formData.palletType !== 'none' && results.palletsIn20ft !== undefined && results.boxesPerPallet !== undefined ? (<p className="text-sm text-green-700 font-semibold">{results.palletsIn20ft} 파레트</p>) : (<p className="text-sm text-gray-500">Loose Loading</p>)}
                                    </div>
                                    <p className="text-3xl font-bold text-emerald-600"><AnimatedNumber value={results.boxesIn20ft} formatter={formatNumber} /><span className="text-base font-medium text-gray-600 ml-1.5">박스</span></p>
                                </div>
                                <div className="flex items-center p-4 bg-slate-50/70 rounded-xl border border-slate-200">
                                    <div className="flex-shrink-0"><ContainerIcon size="40" /></div>
                                     <div className="ml-4 flex-grow">
                                        <p className="text-lg font-semibold text-gray-700">40ft 컨테이너</p>
                                        {formData.palletType !== 'none' && results.palletsIn40ft !== undefined && results.boxesPerPallet !== undefined ? (<p className="text-sm text-green-700 font-semibold">{results.palletsIn40ft} 파레트</p>) : (<p className="text-sm text-gray-500">Loose Loading</p>)}
                                    </div>
                                    <p className="text-3xl font-bold text-emerald-600"><AnimatedNumber value={results.boxesIn40ft} formatter={formatNumber} /><span className="text-base font-medium text-gray-600 ml-1.5">박스</span></p>

                            <svg className="w-20 h-20 text-emerald-200 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>

        // --- From App.tsx ---
        const App = () => {
            const [activeTabId, setActiveTabId] = useState('import');
             const [exchangeRate, setExchangeRate] = useState(() => localStorage.getItem('exchangeRate') || '1350');
            const [comparisonScenarios, setComparisonScenarios] = useState([]);
            const [isComparisonOpen, setComparisonOpen] = useState(false);
            
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            
            // --- MODIFIED: Use new settings structure ---
            const [settings, setSettings] = useState(() => {
                try {
                    const savedSettings = localStorage.getItem('appSettings');
                    // Use deep copy of defaults
                    const defaultCopy = JSON.parse(JSON.stringify(defaultSettings));
                    if (savedSettings) {
                        const parsed = JSON.parse(savedSettings);
                        // Merge saved settings onto defaults (to handle new properties in defaults)
                        // This merge is basic; a deep merge utility would be more robust
                        if (parsed.common) Object.assign(defaultCopy.common, parsed.common);
                        if (parsed.importCalc) Object.assign(defaultCopy.importCalc, parsed.importCalc);
                        if (parsed.customsCalc) Object.assign(defaultCopy.customsCalc, parsed.customsCalc);
                        
                        // Overwrite arrays completely, as merging them is complex
                        if (parsed.importCalc && parsed.importCalc.additionalCosts) {
                            defaultCopy.importCalc.additionalCosts = parsed.importCalc.additionalCosts;
                        }
                        if (parsed.customsCalc && parsed.customsCalc.fixedCosts) {
                             defaultCopy.customsCalc.fixedCosts = parsed.customsCalc.fixedCosts;
                        }
                        return defaultCopy;
                    }
                    return defaultCopy; // Return deep copy of defaults
                } catch (e) {
                    console.error("Failed to parse appSettings from localStorage", e);
                    return JSON.parse(JSON.stringify(defaultSettings)); // Return deep copy
                }
            });

            useEffect(() => { localStorage.setItem('exchangeRate', exchangeRate); }, [exchangeRate]);
            useEffect(() => { 
                try { 
                    const saved = localStorage.getItem('comparisonScenarios'); 
                    if(saved) setComparisonScenarios(JSON.parse(saved)); 
                } catch (e) { console.error("Failed to parse scenarios", e) } 
            }, []);
            
            const handleOpenSettings = () => setIsSettingsOpen(true);
            const handleCloseSettings = () => setIsSettingsOpen(false);
            
            // --- MODIFIED: Save/Reset full settings object ---
            const handleSaveSettings = (newSettings) => {
                setSettings(newSettings);
                localStorage.setItem('appSettings', JSON.stringify(newSettings));
            };
            const handleResetSettings = () => {
                const defaultCopy = JSON.parse(JSON.stringify(defaultSettings));
                setSettings(defaultCopy);
                localStorage.setItem('appSettings', JSON.stringify(defaultCopy));
            };

            const handleSaveCompare = (type, data) => {
                const newScenario = { type, data, id: Date.now() + Math.random() };
                setComparisonScenarios(prev => {
                    const updated = prev.length < 2 ? [...prev, newScenario] : [prev[0], newScenario];
                    localStorage.setItem('comparisonScenarios', JSON.stringify(updated));
                    return updated;
                });
            };

            const handleClearCompare = () => {
                setComparisonScenarios([]);
                localStorage.removeItem('comparisonScenarios');
                setComparisonOpen(false);
            };

            // --- MODIFIED: Pass settings objects to calculators ---
            const tabs = useMemo(() => [
                { id: 'import', title: '수입가', component: <ImportCalculator exchangeRate={exchangeRate} onExchangeRateChange={setExchangeRate} onSaveCompare={handleSaveCompare} settings={settings.importCalc} /> },
                { id: 'customs', title: '통관비', component: <CustomsCalculator exchangeRate={exchangeRate} onExchangeRateChange={setExchangeRate} onSaveCompare={handleSaveCompare} settings={settings.customsCalc} commonSettings={settings.common} /> },
                { id: 'shipping', title: '선적', component: <ShippingCalculator /> },
            ], [exchangeRate, comparisonScenarios, settings]); // settings added

            // --- Swipe Logic ---
            const touchStartX = useRef(null); const touchDeltaX = useRef(0); const [isSwiping, setIsSwiping] = useState(false);
            const activeTabIndex = useMemo(() => tabs.findIndex(tab => tab.id === activeTabId), [tabs, activeTabId]);
            const handleTouchStart = (e) => { if (['INPUT', 'SELECT', 'BUTTON', 'A'].includes(e.target.tagName) || e.target.closest('[role="button"]')) return; touchStartX.current = e.touches[0].clientX; touchDeltaX.current = 0; setIsSwiping(true); };
            const handleTouchMove = (e) => { if (!isSwiping || touchStartX.current === null) return; touchDeltaX.current = e.touches[0].clientX - touchStartX.current; };
            const handleTouchEnd = () => { if (!isSwiping) return; const swipeThreshold = 50; if (Math.abs(touchDeltaX.current) > swipeThreshold) { if (touchDeltaX.current < 0) { if (activeTabIndex < tabs.length - 1) setActiveTabId(tabs[activeTabIndex + 1].id); } else { if (activeTabIndex > 0) setActiveTabId(tabs[activeTabIndex - 1].id); } } setIsSwiping(false); touchStartX.current = null; touchDeltaX.current = 0; };
            // --- End Swipe Logic ---

            const tabStyles = "flex-1 py-3 px-4 text-center font-semibold rounded-t-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 transition-all duration-300";
            const activeTabStyles = "bg-white/80 text-emerald-600 shadow-md";
            const inactiveTabStyles = "bg-white/30 text-slate-600 hover:bg-white/50";
            const dragOffset = isSwiping ? touchDeltaX.current : 0;
            const transformValue = `translateX(calc(-${activeTabIndex * 100}% + ${dragOffset}px))`;

            return (
                <div className="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 font-sans">
                    <SettingsModal 
                        show={isSettingsOpen} 
                        onClose={handleCloseSettings} 
                        currentSettings={settings} // Pass full settings object
                        onSave={handleSaveSettings} 
                        onReset={handleResetSettings} 
                    />
                    
                    <ComparisonModal show={isComparisonOpen} onClose={() => setComparisonOpen(false)} onClear={handleClearCompare} scenarios={comparisonScenarios} />
                    
                    <div className="w-full max-w-6xl mx-auto flex flex-col h-full">
                        <header className="text-center mb-10 relative">
                            <h1 className="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-500 pb-2">비용 계산기</h1>
                            <p className="mt-2 text-lg text-slate-600">수입에 필요한 비용을 간편하게 계산해보세요.</p>
                            <button 
                                onClick={handleOpenSettings} 
                                className="absolute top-0 right-0 p-2 text-slate-500 hover:text-emerald-600 transition-colors"
                                aria-label="설정"
                            >
                                <SettingsIcon />
                            </button>
                        </header>

                        {comparisonScenarios.length > 0 && (
                            <div className="fixed bottom-5 right-5 z-40">
                                <button onClick={() => setComparisonOpen(true)} className="bg-blue-600 text-white font-bold py-3 px-5 rounded-full shadow-lg hover:bg-blue-700 flex items-center gap-2"><CompareIcon /><span>비교하기 ({comparisonScenarios.length}/2)</span></button>
                            </div>
                        )}

                        <div className="w-full max-w-4xl mx-auto"><div className="flex mb-[-1px] z-10 relative">{tabs.map(tab => (<button key={tab.id} onClick={() => setActiveTabId(tab.id)} className={`${tabStyles} ${activeTabId === tab.id ? activeTabStyles : inactiveTabStyles}`} aria-selected={activeTabId === tab.id}><span className="sm:hidden">{tab.title}<br />계산기</span><span className="hidden sm:inline">{tab.title} 계산기</span></button>))}</div></div>

                        <main className="w-full overflow-hidden" onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}>
                            <div className="flex" style={{ transform: transformValue, transition: isSwiping ? 'none' : 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)' }}>
                                {tabs.map(tab => (<div key={tab.id} className="w-full flex-shrink-0">{tab.component}</div>))}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };
        
        // --- From index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);

    </script>
</body>
</html>
