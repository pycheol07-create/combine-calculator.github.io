<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>통합계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /* Add keyframes for animations for a smoother experience */
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes fade-in-slide-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.5s ease-out forwards;
      }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

                
        // --- From components/InputControl.tsx ---
        const InputControl = ({ label, name, value, onChange, unit, placeholder, icon, onKeyDown, type = "number" }) => { // Added type prop
          return (
            <div>
              <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">
                {label}
              </label>
              <div className="relative">
                <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  {icon}
                </div>
                <input
                  type={type} // Use type prop
                  id={name}
                  name={name}
                  value={value}
                  onChange={onChange}
                  onKeyDown={onKeyDown}
                  placeholder={placeholder || "0"}
                  // Added step="any" for potential decimal inputs, adjusted padding
                  step={type === "number" ? "any" : undefined} 
                  className="w-full rounded-md border-gray-300 py-2 pl-10 pr-12 sm:pr-16 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
                />
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <span className="text-gray-500 sm:text-sm">{unit}</span>
                </div>
              </div>
            </div>
          );
        };
        
        // --- Global Icon Component ---
        const TrendingUpIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
        );
        
        // --- NEW ICON ---
        const ReceiptIcon = () => (
           <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
             <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
           </svg>
        );

        // --- NEW COMPONENT: LiveRateDisplay ---
        const LiveRateDisplay = ({ rates, status }) => {
            const SwitchHorizontalIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
            );

            const RateItem = ({ label, value }) => (
                <div className="flex items-center justify-between text-sm py-2 px-3">
                    <span className="text-gray-600 font-medium flex items-center">
                        <SwitchHorizontalIcon />
                        <span className="ml-2">{label}</span>
                    </span>
                    <span className="font-semibold text-gray-800 text-base">{value}</span>
                </div>
            );

            if (status === 'loading') {
                return (
                    <div className="p-3 bg-slate-100 rounded-lg text-gray-600 text-sm">
                        <svg className="animate-spin h-5 w-5 text-gray-500 inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        환율을 불러오는 중...
                    </div>
                );
            }
            if (status === 'error') {
                return (
                    <div className="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" /></svg>
                        환율 불러오기 실패.
                    </div>
                );
            }
            if (rates.krw && rates.cny) {
                return (
                    <div className="bg-slate-100 rounded-lg divide-y divide-slate-200 border border-slate-200">
                        <RateItem label="원-달러 (KRW)" value={`1 $ = ${rates.krw.toFixed(2)} ₩`} />
                        <RateItem label="원-위안 (CNY)" value={`1 ¥ = ${(rates.krw / rates.cny).toFixed(2)} ₩`} />
                        <RateItem label="위안-달러 (USD)" value={`1 ¥ = ${(1 / rates.cny).toFixed(4)} $`} />
                    </div>
                );
            }
            return null;
        };

        // --- From components/ResultCard.tsx ---
        const ResultCard = ({ results }) => {
          const [isTaxesExpanded, setIsTaxesExpanded] = useState(false);
          const [isFeesExpanded, setIsFeesExpanded] = useState(false);

          const formatCurrency = (value, currency = 'KRW') => {
            // Ensure value is a number, default to 0 if not
            const numericValue = typeof value === 'number' && !isNaN(value) ? value : 0;
            return new Intl.NumberFormat('ko-KR', {
              style: 'currency',
              currency: currency,
              minimumFractionDigits: currency === 'USD' ? 2 : 0,
            }).format(numericValue);
          };

          const formatNumber = (value, unit = '', digits = 2) => {
              // Ensure value is a number, default to 0 if not
              const numericValue = typeof value === 'number' && !isNaN(value) ? value : 0;
              return `${new Intl.NumberFormat('ko-KR', { maximumFractionDigits: digits }).format(numericValue)} ${unit}`;
          }

          const AnimatedNumber = ({ value, formatter }) => {
              // Ensure value passed to formatter is valid
              const numericValue = typeof value === 'number' && !isNaN(value) ? value : 0;
              return <>{formatter(numericValue)}</>;
          };

          const ResultItem = ({ label, value, icon, isSub }) => (
            <div className={`flex items-center justify-between py-3 ${isSub ? 'pl-10' : ''}`}>
              <div className="flex items-center min-w-0"> {/* Added min-w-0 for flex shrink */}
                <div className={`flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center ${isSub ? 'bg-slate-100' : 'bg-emerald-100'}`}>
                  {icon}
                </div>
                {/* Added truncate for long labels if needed */}
                <span className={`ml-4 font-medium truncate ${isSub ? 'text-sm text-gray-600' : 'text-gray-800'}`}>{label}</span>
              </div>
              {/* Added text-right and whitespace-nowrap */}
              <span className={`font-semibold text-right whitespace-nowrap ${isSub ? 'text-sm text-gray-700' : 'text-gray-900'}`}>{value}</span>
            </div>
          );

          const Icons = {
              Price: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
              Shipping: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2 2h8a1 1 0 001-1z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 16h2a2 2 0 002-2V6a2 2 0 00-2-2h-1" /></svg>,
              Tax: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 14l-6-6m5.5.5h.01M4.99 9h.01" /></svg>,
              Fee: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
              Tariff: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0117.657 18.657z" /></svg>,
              Vat: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
              DocsFee: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
              CoFee: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 4h3m-3 4h3" /></svg>,
              ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
              PriceTag: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-5 5a2 2 0 01-2.828 0l-7-7A2 2 0 013 8V3z" /></svg>,
              Receipt: <ReceiptIcon />, // Use the ReceiptIcon component
          };
          
          return (
            <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 w-full animate-fade-in-slide-up">
                  <div className="text-center mb-6">
                      <p className="text-lg text-gray-600">최종 통관 비용</p>
                      <p className="text-5xl font-extrabold text-emerald-600 tracking-tight my-2">
                          <AnimatedNumber value={results.totalCost} formatter={formatCurrency} />
                      </p>
                  </div>
                  
                <div className="space-y-1 divide-y divide-slate-200">
                  <ResultItem 
                      label="총 상품가" 
                      value={<AnimatedNumber value={results.totalProductPriceKRW} formatter={formatCurrency} />} 
                      icon={Icons.Price}
                  />
                  <ResultItem 
                      label="해운비" 
                      value={<AnimatedNumber value={results.oceanFreightKRW} formatter={formatCurrency} />} 
                      icon={Icons.Shipping}
                  />
                  
                  {/* --- NEW ITEM: Commission --- */}
                  {results.commissionAmountKRW > 0 && (
                      <ResultItem 
                          label="수수료" 
                          value={<AnimatedNumber value={results.commissionAmountKRW} formatter={formatCurrency} />} 
                          icon={Icons.Receipt} 
                      />
                  )}
                  {/* --- END NEW --- */}
                  
                  {results.costPerItem > 0 && (
                      <ResultItem 
                          label="개당 최종 원가" 
                          value={<AnimatedNumber value={results.costPerItem} formatter={formatCurrency} />} 
                          icon={Icons.PriceTag}
                      />
                  )}

                  {/* Tax Group */}
                  <div>
                      <div 
                          onClick={() => setIsTaxesExpanded(!isTaxesExpanded)}
                          className="flex items-center justify-between py-3 md:cursor-auto cursor-pointer"
                          role="button"
                          aria-expanded={isTaxesExpanded}
                      >
                          <div className="flex items-center">
                              <div className="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center bg-emerald-100">
                                  {Icons.Tax}
                              </div>
                              <span className="ml-4 font-medium text-gray-800">총 세금</span>
                          </div>
                          <div className="flex items-center">
                              <span className="font-semibold text-gray-900">
                                  <AnimatedNumber value={results.totalTaxes} formatter={formatCurrency} />
                              </span>
                              <span className={`ml-2 transform transition-transform duration-200 md:hidden ${isTaxesExpanded ? 'rotate-180' : ''}`}>
                                  {Icons.ChevronDown}
                              </span>
                          </div>
                      </div>
                      <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isTaxesExpanded ? 'max-h-40' : 'max-h-0'} md:max-h-40`}>
                          <ResultItem 
                              label="관세" 
                              value={<AnimatedNumber value={results.tariffAmount} formatter={formatCurrency} />} 
                              icon={Icons.Tariff}
                              isSub={true}
                          />
                          <ResultItem 
                              label="부가가치세" 
                              value={<AnimatedNumber value={results.vatAmount} formatter={formatCurrency} />} 
                              icon={Icons.Vat}
                              isSub={true}
                          />
                      </div>
                  </div>
                  
                  {/* Fee Group */}
                  <div>
                      <div 
                          onClick={() => setIsFeesExpanded(!isFeesExpanded)}
                          className="flex items-center justify-between py-3 md:cursor-auto cursor-pointer"
                          role="button"
                          aria-expanded={isFeesExpanded}
                      >
                          <div className="flex items-center">
                              <div className="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center bg-emerald-100">
                                  {Icons.Fee}
                              </div>
                              <span className="ml-4 font-medium text-gray-800">기타 고정 수수료</span> {/* Label slightly changed */}
                          </div>
                          <div className="flex items-center">
                              <span className="font-semibold text-gray-900">
                                  <AnimatedNumber value={results.docsFee + results.coFee} formatter={formatCurrency} />
                              </span>
                              <span className={`ml-2 transform transition-transform duration-200 md:hidden ${isFeesExpanded ? 'rotate-180' : ''}`}>
                                  {Icons.ChevronDown}
                              </span>
                          </div>
                      </div>
                      <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isFeesExpanded ? 'max-h-40' : 'max-h-0'} md:max-h-40`}>
                          <ResultItem 
                              label="서류비" 
                              value={<AnimatedNumber value={results.docsFee} formatter={formatCurrency} />} 
                              icon={Icons.DocsFee}
                              isSub={true}
                          />
                          <ResultItem 
                              label="CO발급비" 
                              value={<AnimatedNumber value={results.coFee} formatter={formatCurrency} />} 
                              icon={Icons.CoFee}
                              isSub={true}
                          />
                      </div>
                  </div>
                </div>

                <div className="mt-8 pt-6 border-t border-dashed border-slate-300">
                  <h3 className="font-semibold text-gray-700 mb-3">참고 정보</h3>
                  <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-sm text-gray-600">
                      <div className="flex justify-between"><span className="font-medium text-gray-500">과세표준:</span> <span className="font-mono">{formatCurrency(results.taxableBase)}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">총 상품가(USD):</span> <span className="font-mono">{formatCurrency(results.totalProductPriceUSD, 'USD')}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">총 무게:</span> <span className="font-mono">{formatNumber(results.totalWeight, 'kg')}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">CBM:</span> <span className="font-mono">{formatNumber(results.cbm, '', 4)}</span></div>
                  </div>
                </div>
            </div>
          );
        };
        
        // --- NEW HELPER: AdminSection (for styling) ---
        const AdminSection = ({ title, children }) => (
            <div className="bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-lg border border-slate-200 mb-6">
                <h3 className="text-xl font-bold text-gray-800 mb-4 border-b pb-2">{title}</h3>
                <div className="space-y-4">{children}</div>
            </div>
        );

        // --- NEW HELPER: ConfigListEditor (for simple lists) ---
        const ConfigListEditor = ({ title, section, listName, config, setConfig, itemTemplate, valueSuffix = '' }) => {
            
            const handleListChange = (e, index) => {
                const { name, value } = e.target;
                
                setConfig(prevConfig => {
                    const newList = prevConfig[section][listName].map((item, i) => {
                        if (i !== index) return item;
                        return {
                            ...item,
                            [name]: (name === 'name' || name === 'id') ? value : parseFloat(value) || 0
                        };
                    });
                    return { ...prevConfig, [section]: { ...prevConfig[section], [listName]: newList }};
                });
            };

            const handleListAdd = () => {
                setConfig(prevConfig => ({
                    ...prevConfig,
                    [section]: {
                        ...prevConfig[section],
                        [listName]: [...prevConfig[section][listName], { ...itemTemplate, id: `new_${Date.now()}` }]
                    }
                }));
            };
            
            const handleListDelete = (indexToDelete) => {
                 setConfig(prevConfig => ({
                    ...prevConfig,
                    [section]: {
                        ...prevConfig[section],
                        [listName]: prevConfig[section][listName].filter((_, i) => i !== indexToDelete)
                    }
                }));
            };
            
            const list = config[section][listName];

            return (
                <AdminSection title={title}>
                    {list.map((item, index) => (
                        <div key={item.id} className="grid grid-cols-1 md:grid-cols-3 gap-2 p-3 bg-slate-50 rounded-lg border">
                            <input 
                                name="name" 
                                value={item.name} 
                                onChange={(e) => handleListChange(e, index)} 
                                placeholder="이름" 
                                className="md:col-span-1 w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" 
                            />
                            <div className="md:col-span-2 flex items-center">
                                <input 
                                    name="value" 
                                    value={item.value} 
                                    onChange={(e) => handleListChange(e, index)} 
                                    type="number" 
                                    step="any"
                                    placeholder="값" 
                                    className="w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm" 
                                />
                                <span className="text-sm text-gray-600 ml-2 whitespace-nowrap">{valueSuffix}</span>
                                {/* 'none' or 'default' items는 삭제 못하도록 보호 */}
                                {item.id !== 'none' && item.id !== 'default' && item.id !== 'low' && item.id !== 'high' && (
                                    <button onClick={() => handleListDelete(index)} className="ml-2 text-red-500 hover:text-red-700 p-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" /></svg>
                                    </button>
                                )}
                            </div>
                        </div>
                    ))}
                    <button onClick={handleListAdd} className="w-full py-2 px-4 bg-emerald-100 text-emerald-800 font-semibold rounded-lg hover:bg-emerald-200">
                        + 항목 추가
                    </button>
                </AdminSection>
            );
        };

        // --- Gemini Feature: Pie Chart Component ---
        const PieChart = ({ data }) => {
            const total = data.reduce((sum, item) => sum + item.value, 0);
            if (total === 0) {
                return <div className="flex items-center justify-center h-48 text-gray-500">데이터가 없습니다.</div>;
            }

            let cumulative = 0;
            const paths = data.map(item => {
                const percentage = item.value / total;
                const startAngle = (cumulative / total) * 360;
                cumulative += item.value;
                const endAngle = (cumulative / total) * 360;
                
                const largeArcFlag = percentage > 0.5 ? 1 : 0;
                const startX = 50 + 40 * Math.cos(Math.PI * (startAngle - 90) / 180);
                const startY = 50 + 40 * Math.sin(Math.PI * (startAngle - 90) / 180);
                const endX = 50 + 40 * Math.cos(Math.PI * (endAngle - 90) / 180);
                const endY = 50 + 40 * Math.sin(Math.PI * (endAngle - 90) / 180);

                const d = `M 50,50 L ${startX},${startY} A 40,40 0 ${largeArcFlag},1 ${endX},${endY} Z`;
                return <path key={item.label} d={d} fill={item.color} />;
            });

            return (
                <div className="flex flex-col md:flex-row items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-48 h-48 flex-shrink-0">
                        {paths}
                    </svg>
                    <div className="w-full">
                        <ul className="space-y-2 text-sm">
                            {data.map(item => (
                                <li key={item.label} className="flex items-center justify-between">
                                    <div className="flex items-center">
                                        <span className="w-3 h-3 rounded-full mr-2" style={{ backgroundColor: item.color }}></span>
                                        <span className="text-gray-600">{item.label}</span>
                                    </div>
                                    <span className="font-semibold text-gray-800">{((item.value / total) * 100).toFixed(1)}%</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        };

        // --- Gemini Feature: Analysis Modal Component ---
        const AnalysisModal = ({ show, onClose, results, calculatorType }) => {
            if (!show) return null;

            const formatCurrency = (value) => new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(value || 0);
            
            let chartData = [];
            let title = '';

            if (calculatorType === 'import') {
                title = '수입가 상세 분석';
                chartData = [
                    { label: '상품 원가 (환산액)', value: results.totalCostKRW, color: '#34d399' },
                    { label: '통관비', value: results.customsFeeKRW, color: '#fbbf24' },
                ];
            } else if (calculatorType === 'customs') {
                title = '통관비 상세 분석';
                chartData = [
                    { label: '총 상품가', value: results.totalProductPriceKRW, color: '#34d399' },
                    { label: '해운비', value: results.oceanFreightKRW, color: '#60a5fa' },
                    { label: '수수료', value: results.commissionAmountKRW, color: '#c084fc' }, // Added commission
                    { label: '관세', value: results.tariffAmount, color: '#fbbf24' },
                    { label: '부가가치세', value: results.vatAmount, color: '#f87171' },
                    { label: '기타 고정 수수료', value: results.docsFee + results.coFee, color: '#a78bfa' },
                ];
                // Filter out items with zero value
                chartData = chartData.filter(item => item.value > 0);
            }

            const total = chartData.reduce((sum, item) => sum + item.value, 0);
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6 animate-fade-in-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center border-b pb-3 mb-4">
                            <h2 className="text-xl font-bold text-gray-800">{title}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">&times;</button>
                        </div>
                        <PieChart data={chartData} />
                        <div className="mt-6 pt-4 border-t">
                            <ul className="space-y-2">
                                {chartData.map(item => (
                                     <li key={item.label} className="flex justify-between items-center text-sm">
                                        <span className="text-gray-600">{item.label}</span>
                                        <span className="font-semibold text-gray-800">{formatCurrency(item.value)}</span>
                                    </li>
                                ))}
                                <li className="flex justify-between items-center font-bold text-base pt-2 border-t mt-2">
                                    <span>총합계</span>
                                    <span>{formatCurrency(total)}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };
        
        // --- Gemini Feature: Comparison Modal ---
        const ComparisonModal = ({ show, onClose, onClear, scenarios }) => {
            if (!show) return null;

            const formatCurrency = (value, currency = 'KRW') => {
                 return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: currency, minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(value || 0);
            };

            const renderScenario = (scenario, index) => {
                const title = `시나리오 ${index + 1}`;
                if (!scenario) return <div className="p-4 border rounded-lg bg-gray-50"><h4 className="font-bold text-center text-gray-500 mb-2">{title}</h4><div className="text-center text-gray-400 mt-8">비교할<br/>항목 없음</div></div>;
                
                if (scenario.type === 'import') {
                    return (
                        <div className="p-4 border rounded-lg bg-white">
                            <h4 className="font-bold text-center text-gray-700 mb-2">{title}: <span className="text-emerald-600">수입가 계산</span></h4>
                            <ul className="space-y-1 text-sm">
                                <li className="flex justify-between"><span>상품 원가(CNY):</span><span className="font-mono">{scenario.data.results.baseCostCNY.toFixed(2)} ¥</span></li>
                                <li className="flex justify-between"><span>수수료(CNY):</span><span className="font-mono">{scenario.data.results.commissionCNY.toFixed(2)} ¥</span></li>
                                <li className="flex justify-between"><span>통관비(KRW):</span><span className="font-mono">{formatCurrency(scenario.data.results.customsFeeKRW)}</span></li>
                                <li className="flex justify-between font-bold text-base mt-2 pt-2 border-t"><span>최종 수입가:</span><span>{formatCurrency(scenario.data.results.finalImportCost)}</span></li>
                            </ul>
                        </div>
                    );
                }
                if (scenario.type === 'customs') {
                     return (
                        <div className="p-4 border rounded-lg bg-white">
                            <h4 className="font-bold text-center text-gray-700 mb-2">{title}: <span className="text-emerald-600">통관비 계산 ({scenario.data.shippingType})</span></h4>
                            <ul className="space-y-1 text-sm">
                                <li className="flex justify-between"><span>총 상품가:</span><span className="font-mono">{formatCurrency(scenario.data.results.totalProductPriceKRW)}</span></li>
                                <li className="flex justify-between"><span>해운비:</span><span className="font-mono">{formatCurrency(scenario.data.results.oceanFreightKRW)}</span></li>
                                {/* Added Commission to comparison if available */}
                                {scenario.data.results.commissionAmountKRW > 0 && (
                                  <li className="flex justify-between"><span>수수료:</span><span className="font-mono">{formatCurrency(scenario.data.results.commissionAmountKRW)}</span></li>
                                )}
                                <li className="flex justify-between"><span>총 세금:</span><span className="font-mono">{formatCurrency(scenario.data.results.totalTaxes)}</span></li>
                                <li className="flex justify-between font-bold text-base mt-2 pt-2 border-t"><span>최종 통관비:</span><span>{formatCurrency(scenario.data.results.totalCost)}</span></li>
                            </ul>
                        </div>
                    );
                }
                return null;
            }

            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-6 animate-fade-in-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center border-b pb-3 mb-4">
                            <h2 className="text-xl font-bold text-gray-800">시나리오 비교</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">&times;</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {renderScenario(scenarios[0], 0)}
                            {renderScenario(scenarios[1], 1)}
                        </div>

                        <div className="mt-6">
                            {scenarios.length === 2 && (() => {
                                const getCost = (scenario) => scenario.type === 'import' 
                                    ? scenario.data.results.finalImportCost 
                                    : scenario.data.results.totalCost;

                                const cost1 = getCost(scenarios[0]);
                                const cost2 = getCost(scenarios[1]);

                                if (cost1 === cost2) {
                                    return <p className="text-center text-gray-700 font-semibold p-4 bg-gray-100 rounded-lg">두 시나리오의 비용이 동일합니다.</p>;
                                }

                                const cheaperIndex = cost1 < cost2 ? 0 : 1;
                                const difference = Math.abs(cost1 - cost2);
                                
                                const getScenarioName = (scenario) => {
                                    if (scenario.type === 'customs' && scenario.data.shippingType) {
                                        return `(${scenario.data.shippingType})`;
                                    }
                                    return '';
                                }

                                return (
                                    <div className="p-4 bg-emerald-50 border border-emerald-200 rounded-lg text-center">
                                        <p className="text-emerald-800 font-semibold">
                                            <span className="font-bold text-blue-600">시나리오 {cheaperIndex + 1}번{getScenarioName(scenarios[cheaperIndex])}</span>이(가) 
                                            <span className="text-emerald-600 font-bold"> {formatCurrency(difference)} </span> 
                                            더 저렴하여 이익입니다.
                                        </p>
                                    </div>
                                );
                            })()}
                        </div>

                        <div className="mt-6 flex justify-end">
                            <button onClick={onClear} className="px-4 py-2 text-sm font-semibold bg-red-100 text-red-700 rounded-lg hover:bg-red-200">비교 지우기</button>
                        </div>
                    </div>
                </div>
            )
        }
        
        // --- From components/CustomsCalculator.tsx ---
        const CustomsCalculator = ({ exchangeRate, onExchangeRateChange, onSaveCompare, config }) => {
              const formRef = useRef(null);
              const [isAnalysisOpen, setAnalysisOpen] = useState(false);
              const [saveButtonText, setSaveButtonText] = useState('비교용으로 저장');
              const [isSaving, setIsSaving] = useState(false);
              const [calculationMode, setCalculationMode] = useState('product');
              
              const [liveRates, setLiveRates] = useState({ krw: null, cny: null });
              const [rateStatus, setRateStatus] = useState('loading');
              
              const [formData, setFormData] = useState({
                productQuantity: '1000',
                unitPrice: '10',
                quantityPerBox: '50',
                boxQuantity: '',
                totalProductPrice: '',
                weightPerBox: '12',
                tariffRate: '8',
                shippingType: 'LCL',
                containerCost: '',
                // --- NEW FORM STATES ---
                commissionType: 'percentage', // 'percentage' or 'perItem'
                commissionValue: '0', // Stored as string like other inputs
              });

              useEffect(() => {
                const fetchLiveRates = async () => {
                    setRateStatus('loading');
                    try {
                        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                        if (!response.ok) throw new Error('API response was not ok');
                        const data = await response.json();
                        if (data && data.rates && data.rates.KRW && data.rates.CNY) {
                            setLiveRates({ krw: data.rates.KRW, cny: data.rates.CNY });
                            setRateStatus('success');
                        } else {
                            throw new Error('Invalid data format');
                        }
                    } catch (error) {
                        console.error("Failed to fetch live rates:", error);
                        setRateStatus('error');
                    }
                };
                fetchLiveRates();
              }, []);
              
                const handleInputChange = useCallback((e) => {
                  const { name, value } = e.target;
                  setFormData(prev => ({ ...prev, [name]: value }));
                }, []);

                const handleModeChange = useCallback((e) => {
                  setCalculationMode(e.target.value);
                }, []);
              
                const handleKeyDown = useCallback((e) => {
                  if (e.key === 'Enter') {
                    e.preventDefault();
                    const form = formRef.current;
                    if (!form) return;
                
                    const focusable = Array.from(
                      form.querySelectorAll('input:not([type="radio"]), select')
                    );
                    
                    const index = focusable.indexOf(e.target);
                
                    if (index > -1 && index < focusable.length - 1) {
                      focusable[index + 1].focus();
                    } else if (index === focusable.length - 1) {
                      document.activeElement?.blur();
                    }
                  }
                }, []);

                // --- MODIFIED: useMemo에서 config prop 사용 ---
                const results = useMemo(() => {
                  const exchangeRateValue = parseFloat(exchangeRate) || 1;
                  const tariffRateValue = parseFloat(formData.tariffRate) / 100;
                  const { shippingType, containerCost, commissionType, commissionValue } = formData; // Added commission fields
                  const weightPerBox = parseFloat(formData.weightPerBox) || 0;
                  
                  // --- config에서 값 가져오기 ---
                  const cbmWeightDivisor = config.shipping.CBM_WEIGHT_DIVISOR;
                  const oceanFreightRatePerCbm = config.shipping.OCEAN_FREIGHT_RATE_PER_CBM;
                  const docsFee = config.fees.DOCS_FEE;
                  const coFee = config.fees.CO_FEE;
                  const vatRate = config.rates.VAT_RATE;
                  // --- ---
                  
                  let totalBoxes;
                  let totalProductPriceUSD;
                  let totalWeight;
                  let productQuantity = 0;
                  let costPerItem = 0;
                  let commissionAmountKRW = 0; // --- NEW ---

                  if (exchangeRateValue === 0) return null;

                  if (calculationMode === 'product') {
                      productQuantity = parseFloat(formData.productQuantity) || 0;
                      const unitPrice = parseFloat(formData.unitPrice) || 0;
                      const quantityPerBox = parseFloat(formData.quantityPerBox) || 1;
                      
                      if (productQuantity === 0 || unitPrice === 0 || quantityPerBox === 0) return null;

                      totalBoxes = Math.ceil(productQuantity / quantityPerBox);
                      totalProductPriceUSD = productQuantity * unitPrice;
                  } else { // box mode
                      totalBoxes = parseFloat(formData.boxQuantity) || 0;
                      totalProductPriceUSD = parseFloat(formData.totalProductPrice) || 0;

                      if (totalBoxes === 0 || totalProductPriceUSD === 0) return null;
                      // Note: Per-item commission cannot be calculated in box mode
                      if (commissionType === 'perItem') {
                          // Optionally, show a warning or disable per-item in box mode
                          // For now, commission will be 0 in this case
                      }
                  }

                  totalWeight = totalBoxes * weightPerBox;
                  const cbm = totalWeight / cbmWeightDivisor; // config 값 사용
                  
                  let oceanFreightKRW;
                  if (shippingType === 'FCL') {
                      oceanFreightKRW = parseFloat(containerCost) || 0;
                  } else { // LCL
                      oceanFreightKRW = cbm * oceanFreightRatePerCbm; // config 값 사용
                  }

                  const oceanFreightUSD = oceanFreightKRW / exchangeRateValue;
                  const taxableBaseUSD = totalProductPriceUSD + oceanFreightUSD;
                  const tariffAmountUSD = taxableBaseUSD * tariffRateValue;
                  const vatBaseUSD = taxableBaseUSD + tariffAmountUSD;
                  const vatAmountUSD = vatBaseUSD * vatRate; // config 값 사용
                
                  const totalProductPriceKRW = totalProductPriceUSD * exchangeRateValue;
                  const tariffAmount = tariffAmountUSD * exchangeRateValue;
                  const vatAmount = vatAmountUSD * exchangeRateValue;
                  const totalTaxes = tariffAmount + vatAmount;
                
                  // --- Calculate Commission ---
                  const commissionValueNum = parseFloat(commissionValue) || 0;
                  if (commissionType === 'percentage') {
                      commissionAmountKRW = totalProductPriceKRW * (commissionValueNum / 100);
                  } else if (commissionType === 'perItem' && calculationMode === 'product' && productQuantity > 0) {
                      commissionAmountKRW = commissionValueNum * productQuantity;
                  }
                  // --- End Commission Calc ---
                  
                  const taxableBase = totalProductPriceKRW + oceanFreightKRW;
                  // --- Add commission to total cost ---
                  const totalCost = docsFee + coFee + oceanFreightKRW + totalTaxes + commissionAmountKRW; // config 값 사용
                  
                  if (calculationMode === 'product' && productQuantity > 0) {
                      // --- Include commission in per-item cost ---
                      costPerItem = (totalProductPriceKRW + totalCost) / productQuantity; 
                  }
                
                  return {
                    totalProductPriceUSD,
                    totalProductPriceKRW,
                    totalBoxes,
                    totalWeight,
                    cbm,
                    oceanFreightKRW,
                    taxableBase,
                    tariffAmount,
                    vatAmount,
                    totalTaxes,
                    docsFee: docsFee, // config 값 사용
                    coFee: coFee, // config 값 사용
                    commissionAmountKRW, // --- NEW ---
                    totalCost,
                    costPerItem,
                  };
                }, [formData, calculationMode, exchangeRate, config]); // config를 dependency array에 추가
              
              const handleSave = () => {
                  if (isSaving) return;
                  // Pass results including commission to save function
                  onSaveCompare('customs', { results, shippingType: formData.shippingType }); 
                  setSaveButtonText('✅ 저장됨!');
                  setIsSaving(true);
                  setTimeout(() => {
                      setSaveButtonText('비교용으로 저장');
                      setIsSaving(false);
                  }, 1500);
              };

              // --- Icons ---
              const CalculatorIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 14h.01M12 11h.01M15 11h.01M9 11h.01M12 21a9 9 0 110-18 9 9 0 010 18z" /></svg>);
              const CurrencyDollarIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8V6m0 12v-2m-3-4H9m6 0h-3m-3-4h3m0 0V6m0 0h-3" /></svg>);
              const CurrencyWonIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M8 7l4 8 4-8M6 12h12m-12 3h12" /></svg>);
              const BoxIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>);
              const ScaleIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l-6-2m6 2l-3 1m-3-1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>);
              const PercentageIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18m-4 4l4-4m0 0l-4-4m-4 8a2 2 0 11-4 0 2 2 0 014 0zM5 8a2 2 0 100-4 2 2 0 000 4z" /></svg>);

              // --- Field Definitions ---
              const productModeFields = [
                { label: "상품 수량", name: "productQuantity", unit: "개", icon: <CalculatorIcon /> },
                { label: "상품 단가", name: "unitPrice", unit: "USD/개", icon: <CurrencyDollarIcon /> },
                { label: "박스당 수량", name: "quantityPerBox", unit: "개/박스", icon: <BoxIcon /> },
              ];
              const boxModeFields = [
                { label: "총 박스 수량", name: "boxQuantity", unit: "박스", icon: <BoxIcon /> },
                { label: "총 상품 금액", name: "totalProductPrice", unit: "USD", icon: <CurrencyDollarIcon /> },
              ];
              const calculationModeOptions = [{ label: '상품기준', value: 'product' }, { label: '박스기준', value: 'box' }];
              const shippingOptions = [{ label: 'LCL', value: 'LCL' }, { label: 'FCL', value: 'FCL' }];
              const tariffOptions = [{ label: '0%', value: '0' }, { label: '8%', value: '8' }];
              // --- NEW: Commission Options ---
              const commissionTypeOptions = [{ label: '퍼센트(%)', value: 'percentage' }, { label: '개당(원)', value: 'perItem' }];

              return (
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8">
                    <AnalysisModal show={isAnalysisOpen} onClose={() => setAnalysisOpen(false)} results={results} calculatorType="customs" />
                    <div ref={formRef} className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200">
                      {/* Calculation Mode & Shipping Type */}
                      <div className="grid grid-cols-2 gap-x-4 mb-8">
                          <div>
                              <h3 className="text-base font-semibold text-gray-800 mb-3 text-center">계산 기준</h3>
                              <fieldset className="flex rounded-lg shadow-sm p-1 bg-slate-200/60">
                                  {calculationModeOptions.map(option => (
                                  <label key={option.value} className={`relative flex-1 cursor-pointer py-2.5 px-4 text-center text-sm font-semibold focus-within:ring-2 focus-within:ring-emerald-500 focus-within:ring-offset-1 ${calculationMode === option.value ? 'bg-white text-emerald-600 shadow-md rounded-md' : 'text-gray-600 hover:text-emerald-600/80'} transition-all duration-300 ease-in-out`}>
                                      <input type="radio" name="calculationMode" value={option.value} checked={calculationMode === option.value} onChange={handleModeChange} className="sr-only" aria-labelledby={`mode-label-${option.value}`} />
                                      <span id={`mode-label-${option.value}`}>{option.label}</span>
                                  </label>
                                  ))}
                              </fieldset>
                          </div>
                          <div>
                              <h3 className="text-base font-semibold text-gray-800 mb-3 text-center">운송 형태</h3>
                              <fieldset className="flex rounded-lg shadow-sm p-1 bg-slate-200/60">
                                  {shippingOptions.map((option) => (
                                  <label key={option.value} className={`relative flex-1 cursor-pointer py-2.5 px-4 text-center text-sm font-semibold focus-within:ring-2 focus-within:ring-emerald-500 focus-within:ring-offset-1 ${formData.shippingType === option.value ? 'bg-white text-emerald-600 shadow-md rounded-md' : 'text-gray-600 hover:text-emerald-600/80' } transition-all duration-300 ease-in-out`}>
                                      <input type="radio" name="shippingType" value={option.value} checked={formData.shippingType === option.value} onChange={handleInputChange} className="sr-only" aria-labelledby={`shipping-label-${option.value}`} />
                                      <span id={`shipping-label-${option.value}`}>{option.label}</span>
                                  </label>
                                  ))}
                              </fieldset>
                          </div>
                      </div>

                      <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b border-slate-200 pb-4">상세 정보 입력</h2>
                      
                      {/* --- Input Fields --- */}
                      <div className="space-y-6">
                        {/* Product/Box Details */}
                        {(calculationMode === 'product' ? productModeFields : boxModeFields).map(field => (
                          <InputControl key={field.name} {...field} value={formData[field.name]} onChange={handleInputChange} onKeyDown={handleKeyDown} />
                        ))}

                        {/* Weight */}
                        <InputControl label="박스당 무게" name="weightPerBox" value={formData.weightPerBox} onChange={handleInputChange} unit="kg/박스" icon={<ScaleIcon />} onKeyDown={handleKeyDown} />

            const calculateMaxBoxes = (container, box) => {
                if (box.length <= 0 || box.width <= 0 || box.height <= 0) return 0;
                const { length: cL, width: cW, height: cH } = container;
                const { length: bL, width: bW, height: bH } = box;
                const orientations = [[bL, bW, bH], [bL, bH, bW], [bW, bL, bH], [bW, bH, bL], [bH, bL, bW], [bH, bW, bL]];
                let maxBoxes = 0;
                for (const [l, w, h] of orientations) {
                    if (l > cL || w > cW || h > cH) continue;
                    const boxes = Math.floor(cL / l) * Math.floor(cW / w) * Math.floor(cH / h);
                    if (boxes > maxBoxes) maxBoxes = boxes;
                }
                return maxBoxes;
            }

            const calculateOptimalPalletLoad = (pallet, box) => {
                if (box.length <= 0 || box.width <= 0 || box.height <= 0 || pallet.loadHeight <= 0) return { boxesPerPallet: 0, boxStackHeight: 0 };
                const { length: pL, width: pW, loadHeight: pLH } = pallet;
                const { length: bL, width: bW, height: bH } = box;
                const boxOrientations = [{ l: bL, w: bW, h: bH }, { l: bL, w: bH, h: bW }, { l: bW, w: bH, h: bL }];
                let maxBoxes = 0;
                let optimalStackHeight = 0;
                for (const { l, w, h } of boxOrientations) {
                    if (h > pLH) continue;
                    const layers = Math.floor(pLH / h);
                    if (layers === 0) continue;
                    const boxesPerLayer1 = Math.floor(pL / l) * Math.floor(pW / w);
                    const boxesPerLayer2 = Math.floor(pL / w) * Math.floor(pW / l);
                    const boxesPerLayer = Math.max(boxesPerLayer1, boxesPerLayer2);
                    const totalBoxes = layers * boxesPerLayer;
                    if (totalBoxes > maxBoxes) {
                        maxBoxes = totalBoxes;
                        optimalStackHeight = layers * h;
                    }
                }
                return { boxesPerPallet: maxBoxes, boxStackHeight: optimalStackHeight };
            };

            const results = useMemo(() => {
                const boxLength = parseFloat(formData.boxLength) || 0;

                const { palletType } = formData;
                
                // --- config에서 값 가져오기 ---
