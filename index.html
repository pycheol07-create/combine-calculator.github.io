<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>통합계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- For React & JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /* Add keyframes for animations for a smoother experience */
      @keyframes fade-in-slide-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide-up {
        animation: fade-in-slide-up 0.5s ease-out forwards;
      }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useCallback, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- From constants.ts ---
        const DOCS_FEE = 88000;
        const CO_FEE = 43700;
        const OCEAN_FREIGHT_RATE_PER_CBM = 110000;
        const CBM_WEIGHT_DIVISOR = 250;
        const VAT_RATE = 0.1;

        const COMMISSION_RATE_HIGH = 0.035;
        const COMMISSION_RATE_LOW = 0;
        const CUSTOMS_FEE_RATE_HIGH = 0.29;
        const CUSTOMS_FEE_RATE_LOW = 0.22;

        const PACKAGING_BAG_DEFAULT = 0.31;
        const PACKAGING_BAG_OUTER = 0.46;
        const PACKAGING_BAG_NONE = 0;
        const LABEL_DEFAULT = 0.03;
        const LABEL_NONE = 0;

        const CONTAINER_DIMENSIONS = {
          FT20: { length: 5898, width: 2352, height: 2393 },
          FT40: { length: 12032, width: 2352, height: 2393 },
        };
        const PALLET_TYPES = {
            'none': { name: '없음', length: 0, width: 0, height: 0 },
            '1100x1100': { name: '1100x1100', length: 1100, width: 1100, height: 150 },
            '1000x1200': { name: '1000x1200', length: 1000, width: 1200, height: 150 },
            '800x1200': { name: '800x1200', length: 800, width: 1200, height: 150 },
            '1140x1140': { name: '1140x1140', length: 1140, width: 1140, height: 150 },
        };
        
        // --- From components/InputControl.tsx ---
        const InputControl = ({ label, name, value, onChange, unit, placeholder, icon, onKeyDown }) => {
          return (
            <div>
              <label htmlFor={name} className="block text-sm font-medium text-gray-700 mb-1">
                {label}
              </label>
              <div className="relative">
                <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  {icon}
                </div>
                <input
                  type="number"
                  id={name}
                  name={name}
                  value={value}
                  onChange={onChange}
                  onKeyDown={onKeyDown}
                  placeholder={placeholder || "0"}
                  className="w-full rounded-md border-gray-300 py-2 pl-10 pr-16 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
                />
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <span className="text-gray-500 sm:text-sm">{unit}</span>
                </div>
              </div>
            </div>
          );
        };
        
        // --- From components/ResultCard.tsx ---
        const ResultCard = ({ results }) => {
          const [isTaxesExpanded, setIsTaxesExpanded] = useState(false);
          const [isFeesExpanded, setIsFeesExpanded] = useState(false);

          const formatCurrency = (value, currency = 'KRW') => {
            return new Intl.NumberFormat('ko-KR', {
              style: 'currency',
              currency: currency,
              minimumFractionDigits: currency === 'USD' ? 2 : 0,
            }).format(value);
          };

          const formatNumber = (value, unit = '', digits = 2) => {
              return `${new Intl.NumberFormat('ko-KR', { maximumFractionDigits: digits }).format(value)} ${unit}`;
          }

          const AnimatedNumber = ({ value, formatter }) => {
              return <>{formatter(value)}</>;
          };

          const ResultItem = ({ label, value, icon, isSub }) => (
            <div className={`flex items-center justify-between py-3 ${isSub ? 'pl-10' : ''}`}>
              <div className="flex items-center">
                <div className={`flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center ${isSub ? 'bg-slate-100' : 'bg-emerald-100'}`}>
                  {icon}
                </div>
                <span className={`ml-4 font-medium ${isSub ? 'text-sm text-gray-600' : 'text-gray-800'}`}>{label}</span>
              </div>
              <span className={`font-semibold ${isSub ? 'text-sm text-gray-700' : 'text-gray-900'}`}>{value}</span>
            </div>
          );

          const Icons = {
              Price: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
              Shipping: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2 2h8a1 1 0 001-1z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 16h2a2 2 0 002-2V6a2 2 0 00-2-2h-1" /></svg>,
              Tax: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 14l-6-6m5.5.5h.01M4.99 9h.01" /></svg>,
              Fee: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
              Tariff: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0117.657 18.657z" /></svg>,
              Vat: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
              DocsFee: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
              CoFee: <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 4h3m-3 4h3" /></svg>,
              ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
          };
          
          return (
            <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 w-full animate-fade-in-slide-up">
                  <div className="text-center mb-6">
                      <p className="text-lg text-gray-600">최종 통관 비용</p>
                      <p className="text-5xl font-extrabold text-emerald-600 tracking-tight my-2">
                          <AnimatedNumber value={results.totalCost} formatter={formatCurrency} />
                      </p>
                  </div>
                  
                <div className="space-y-1 divide-y divide-slate-200">
                  <ResultItem 
                      label="총 상품가" 
                      value={<AnimatedNumber value={results.totalProductPriceKRW} formatter={formatCurrency} />} 
                      icon={Icons.Price}
                  />
                  <ResultItem 
                      label="해운비" 
                      value={<AnimatedNumber value={results.oceanFreightKRW} formatter={formatCurrency} />} 
                      icon={Icons.Shipping}
                  />
                  
                  {/* Tax Group */}
                  <div>
                      <div 
                          onClick={() => setIsTaxesExpanded(!isTaxesExpanded)}
                          className="flex items-center justify-between py-3 md:cursor-auto cursor-pointer"
                          role="button"
                          aria-expanded={isTaxesExpanded}
                      >
                          <div className="flex items-center">
                              <div className="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center bg-emerald-100">
                                  {Icons.Tax}
                              </div>
                              <span className="ml-4 font-medium text-gray-800">총 세금</span>
                          </div>
                          <div className="flex items-center">
                              <span className="font-semibold text-gray-900">
                                  <AnimatedNumber value={results.totalTaxes} formatter={formatCurrency} />
                              </span>
                              <span className={`ml-2 transform transition-transform duration-200 md:hidden ${isTaxesExpanded ? 'rotate-180' : ''}`}>
                                  {Icons.ChevronDown}
                              </span>
                          </div>
                      </div>
                      <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isTaxesExpanded ? 'max-h-40' : 'max-h-0'} md:max-h-40`}>
                          <ResultItem 
                              label="관세" 
                              value={<AnimatedNumber value={results.tariffAmount} formatter={formatCurrency} />} 
                              icon={Icons.Tariff}
                              isSub={true}
                          />
                          <ResultItem 
                              label="부가가치세" 
                              value={<AnimatedNumber value={results.vatAmount} formatter={formatCurrency} />} 
                              icon={Icons.Vat}
                              isSub={true}
                          />
                      </div>
                  </div>
                  
                  {/* Fee Group */}
                  <div>
                      <div 
                          onClick={() => setIsFeesExpanded(!isFeesExpanded)}
                          className="flex items-center justify-between py-3 md:cursor-auto cursor-pointer"
                          role="button"
                          aria-expanded={isFeesExpanded}
                      >
                          <div className="flex items-center">
                              <div className="flex-shrink-0 h-8 w-8 rounded-full flex items-center justify-center bg-emerald-100">
                                  {Icons.Fee}
                              </div>
                              <span className="ml-4 font-medium text-gray-800">기타 수수료</span>
                          </div>
                          <div className="flex items-center">
                              <span className="font-semibold text-gray-900">
                                  <AnimatedNumber value={results.docsFee + results.coFee} formatter={formatCurrency} />
                              </span>
                              <span className={`ml-2 transform transition-transform duration-200 md:hidden ${isFeesExpanded ? 'rotate-180' : ''}`}>
                                  {Icons.ChevronDown}
                              </span>
                          </div>
                      </div>
                      <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isFeesExpanded ? 'max-h-40' : 'max-h-0'} md:max-h-40`}>
                          <ResultItem 
                              label="서류비" 
                              value={<AnimatedNumber value={results.docsFee} formatter={formatCurrency} />} 
                              icon={Icons.DocsFee}
                              isSub={true}
                          />
                          <ResultItem 
                              label="CO발급비" 
                              value={<AnimatedNumber value={results.coFee} formatter={formatCurrency} />} 
                              icon={Icons.CoFee}
                              isSub={true}
                          />
                      </div>
                  </div>
                </div>

                <div className="mt-8 pt-6 border-t border-dashed border-slate-300">
                  <h3 className="font-semibold text-gray-700 mb-3">참고 정보</h3>
                  <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-sm text-gray-600">
                      <div className="flex justify-between"><span className="font-medium text-gray-500">과세표준:</span> <span className="font-mono">{formatCurrency(results.taxableBase)}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">총 상품가(USD):</span> <span className="font-mono">{formatCurrency(results.totalProductPriceUSD, 'USD')}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">총 무게:</span> <span className="font-mono">{formatNumber(results.totalWeight, 'kg')}</span></div>
                      <div className="flex justify-between"><span className="font-medium text-gray-500">CBM:</span> <span className="font-mono">{formatNumber(results.cbm, '', 4)}</span></div>
                  </div>
                </div>
            </div>
          );
        };
        
        // --- From components/CustomsCalculator.tsx ---
        const CustomsCalculator = ({ exchangeRate, onExchangeRateChange }) => {
              const formRef = useRef(null);
              const [calculationMode, setCalculationMode] = useState('product');
              const [formData, setFormData] = useState({
                productQuantity: '1000',
                unitPrice: '10',
                quantityPerBox: '50',
                boxQuantity: '',
                totalProductPrice: '',
                weightPerBox: '12',
                tariffRate: '8',
                shippingType: 'LCL',
                containerCost: '',
              });
              
                const handleInputChange = useCallback((e) => {
                  const { name, value } = e.target;
                  setFormData(prev => ({ ...prev, [name]: value }));
                }, []);

                const handleModeChange = useCallback((e) => {
                  setCalculationMode(e.target.value);
                }, []);
              
                const handleKeyDown = useCallback((e) => {
                  if (e.key === 'Enter') {
                    e.preventDefault();
                    const form = formRef.current;
                    if (!form) return;
                
                    const focusable = Array.from(
                      form.querySelectorAll('input:not([type="radio"]), select')
                    );
                    
                    const index = focusable.indexOf(e.target);
                
                    if (index > -1 && index < focusable.length - 1) {
                      focusable[index + 1].focus();
                    } else if (index === focusable.length - 1) {
                      document.activeElement?.blur();
                    }
                  }
                }, []);

                const results = useMemo(() => {
                  const exchangeRateValue = parseFloat(exchangeRate) || 1;
                  const tariffRateValue = parseFloat(formData.tariffRate) / 100;
                  const { shippingType, containerCost } = formData;
                  const weightPerBox = parseFloat(formData.weightPerBox) || 0;
                  
                  let totalBoxes;
                  let totalProductPriceUSD;
                  let totalWeight;

                  if (exchangeRateValue === 0) return null;

                  if (calculationMode === 'product') {
                      const productQuantity = parseFloat(formData.productQuantity) || 0;
                      const unitPrice = parseFloat(formData.unitPrice) || 0;
                      const quantityPerBox = parseFloat(formData.quantityPerBox) || 1;
                      
                      if (productQuantity === 0 || unitPrice === 0 || quantityPerBox === 0) return null;

                      totalBoxes = Math.ceil(productQuantity / quantityPerBox);
                      totalProductPriceUSD = productQuantity * unitPrice;
                  } else { // box mode
                      totalBoxes = parseFloat(formData.boxQuantity) || 0;
                      totalProductPriceUSD = parseFloat(formData.totalProductPrice) || 0;

                      if (totalBoxes === 0 || totalProductPriceUSD === 0) return null;
                  }

                  totalWeight = totalBoxes * weightPerBox;
                  const cbm = totalWeight / CBM_WEIGHT_DIVISOR;
                  
                  let oceanFreightKRW;
                  if (shippingType === 'FCL') {
                      oceanFreightKRW = parseFloat(containerCost) || 0;
                  } else { // LCL
                      oceanFreightKRW = cbm * OCEAN_FREIGHT_RATE_PER_CBM;
                  }

                  const oceanFreightUSD = oceanFreightKRW / exchangeRateValue;
                  const taxableBaseUSD = totalProductPriceUSD + oceanFreightUSD;
                  const tariffAmountUSD = taxableBaseUSD * tariffRateValue;
                  const vatBaseUSD = taxableBaseUSD + tariffAmountUSD;
                  const vatAmountUSD = vatBaseUSD * VAT_RATE;
                
                  const totalProductPriceKRW = totalProductPriceUSD * exchangeRateValue;
                  const tariffAmount = tariffAmountUSD * exchangeRateValue;
                  const vatAmount = vatAmountUSD * exchangeRateValue;
                  const totalTaxes = tariffAmount + vatAmount;
                
                  const taxableBase = totalProductPriceKRW + oceanFreightKRW;
                  const totalCost = DOCS_FEE + CO_FEE + oceanFreightKRW + totalTaxes;
                
                  return {
                    totalProductPriceUSD,
                    totalProductPriceKRW,
                    totalBoxes,
                    totalWeight,
                    cbm,
                    oceanFreightKRW,
                    taxableBase,
                    tariffAmount,
                    vatAmount,
                    totalTaxes,
                    docsFee: DOCS_FEE,
                    coFee: CO_FEE,
                    totalCost,
                  };
                }, [formData, calculationMode, exchangeRate]);
              
              const CalculatorIcon = () => (
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 14h.01M12 11h.01M15 11h.01M9 11h.01M12 21a9 9 0 110-18 9 9 0 010 18z" />
                  </svg>
              );
              const CurrencyDollarIcon = () => (
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8V6m0 12v-2m-3-4H9m6 0h-3m-3-4h3m0 0V6m0 0h-3" /></svg>
              );
              const CurrencyWonIcon = () => (
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
                      <path strokeLinecap="round" strokeLinejoin="round" d="M8 7l4 8 4-8M6 12h12m-12 3h12" />
                  </svg>
              );
              const BoxIcon = () => (
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
              );
              const ScaleIcon = () => (
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l-6-2m6 2l-3 1m-3-1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>
              );
              const TrendingUpIcon = () => (
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
              );

              const productModeFields = [
                { label: "상품 수량", name: "productQuantity", unit: "개", icon: <CalculatorIcon /> },
                { label: "상품 단가", name: "unitPrice", unit: "USD/개", icon: <CurrencyDollarIcon /> },
                { label: "박스당 수량", name: "quantityPerBox", unit: "개/박스", icon: <BoxIcon /> },
              ];

              const boxModeFields = [
                { label: "총 박스 수량", name: "boxQuantity", unit: "박스", icon: <BoxIcon /> },
                { label: "총 상품 금액", name: "totalProductPrice", unit: "USD", icon: <CurrencyDollarIcon /> },
              ];

              const calculationModeOptions = [
                { label: '상품기준', value: 'product' },
                { label: '박스기준', value: 'box' },
              ];
              
              const shippingOptions = [
                { label: 'LCL', value: 'LCL' },
                { label: 'FCL', value: 'FCL' },
              ];

              const tariffOptions = [
                { label: '0%', value: '0' },
                { label: '8%', value: '8' },
              ];

              return (
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8">
                    <div ref={formRef} className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200">
                      <div className="grid grid-cols-2 gap-x-4 mb-8">
                          <div>
                              <h3 className="text-base font-semibold text-gray-800 mb-3 text-center">계산 기준</h3>
                              <fieldset className="flex rounded-lg shadow-sm p-1 bg-slate-200/60">
                                  {calculationModeOptions.map(option => (
                                  <label key={option.value} className={`relative flex-1 cursor-pointer py-2.5 px-4 text-center text-sm font-semibold focus-within:ring-2 focus-within:ring-emerald-500 focus-within:ring-offset-1 ${calculationMode === option.value ? 'bg-white text-emerald-600 shadow-md rounded-md' : 'text-gray-600 hover:text-emerald-600/80'} transition-all duration-300 ease-in-out`}>
                                      <input type="radio" name="calculationMode" value={option.value} checked={calculationMode === option.value} onChange={handleModeChange} className="sr-only" aria-labelledby={`mode-label-${option.value}`} />
                                      <span id={`mode-label-${option.value}`}>{option.label}</span>
                                  </label>
                                  ))}
                              </fieldset>
                          </div>
                          <div>
                              <h3 className="text-base font-semibold text-gray-800 mb-3 text-center">운송 형태</h3>
                              <fieldset className="flex rounded-lg shadow-sm p-1 bg-slate-200/60">
                                  {shippingOptions.map((option) => (

                const { length: cL, width: cW, height: cH } = container;
                const { length: bL, width: bW, height: bH } = box;

                const orientations = [
                    [bL, bW, bH], [bL, bH, bW],
                    [bW, bL, bH], [bW, bH, bL],
                    [bH, bL, bW], [bH, bW, bL],
                ];

                let maxBoxes = 0;

                for (const [l, w, h] of orientations) {
                    if (l > cL || w > cW || h > cH) continue;
                    const boxes = 
                        Math.floor(cL / l) * Math.floor(cW / w) * Math.floor(cH / h);
                    if (boxes > maxBoxes) {
                        maxBoxes = boxes;
                    }
                }
                return maxBoxes;
            }

            const calculateOptimalPalletLoad = (pallet, box) => {
                if (box.length <= 0 || box.width <= 0 || box.height <= 0 || pallet.loadHeight <= 0) {
                    return { boxesPerPallet: 0, boxStackHeight: 0 };
                }

                const { length: pL, width: pW, loadHeight: pLH } = pallet;
                const { length: bL, width: bW, height: bH } = box;

                const boxOrientations = [
                    { l: bL, w: bW, h: bH },
                    { l: bL, w: bH, h: bW },
                    { l: bW, w: bH, h: bL },
                ];

                let maxBoxes = 0;
                let optimalStackHeight = 0;

                for (const { l, w, h } of boxOrientations) {
                    if (h > pLH) continue;
                    const layers = Math.floor(pLH / h);
                    if (layers === 0) continue;

                    const boxesPerLayer1 = Math.floor(pL / l) * Math.floor(pW / w);
                    const boxesPerLayer2 = Math.floor(pL / w) * Math.floor(pW / l);
                    const boxesPerLayer = Math.max(boxesPerLayer1, boxesPerLayer2);
                    const totalBoxes = layers * boxesPerLayer;

                    if (totalBoxes > maxBoxes) {
                        maxBoxes = totalBoxes;
                        optimalStackHeight = layers * h;
                    }
                }
                return { boxesPerPallet: maxBoxes, boxStackHeight: optimalStackHeight };

                const boxDims = { length: boxLength, width: boxWidth, height: boxHeight };
                
                const looseBoxesIn20ft = calculateMaxBoxes(CONTAINER_DIMENSIONS.FT20, boxDims);
                const looseBoxesIn40ft = calculateMaxBoxes(CONTAINER_DIMENSIONS.FT40, boxDims);

                if (palletType === 'none') {
                    return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft };
                }

                const selectedPallet = PALLET_TYPES[palletType];
                if (!selectedPallet) return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft };

                const containerHeight = CONTAINER_DIMENSIONS.FT20.height;
                const palletLoadHeight = containerHeight - selectedPallet.height;

                if (palletLoadHeight <= 0) {
                    return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft, boxesPerPallet: 0, palletsIn20ft: 0, palletsIn40ft: 0 };
                }
                
                const { boxesPerPallet, boxStackHeight } = calculateOptimalPalletLoad(
                    { length: selectedPallet.length, width: selectedPallet.width, loadHeight: palletLoadHeight },
                    boxDims
                );
                
                if (boxesPerPallet === 0) {
                    return { boxesIn20ft: looseBoxesIn20ft, boxesIn40ft: looseBoxesIn40ft, boxesPerPallet: 0, palletsIn20ft: 0, palletsIn40ft: 0 };
                }

                const totalLoadedPalletHeight = selectedPallet.height + boxStackHeight;
                const loadedPalletDims = { length: selectedPallet.length, width: selectedPallet.width, height: totalLoadedPalletHeight };
                
                const calculatePalletsInContainer = (container, pallet) => {
                    if (pallet.height > container.height) return 0;
                    const count1 = Math.floor(container.length / pallet.length) * Math.floor(container.width / pallet.width);
                    const count2 = Math.floor(container.length / pallet.width) * Math.floor(container.width / pallet.length);
                    return Math.max(count1, count2);
                };

                const palletsIn20ft = calculatePalletsInContainer(CONTAINER_DIMENSIONS.FT20, loadedPalletDims);
                const palletsIn40ft = calculatePalletsInContainer(CONTAINER_DIMENSIONS.FT40, loadedPalletDims);

                return {
                    boxesIn20ft: palletsIn20ft * boxesPerPallet,
                    boxesIn40ft: palletsIn40ft * boxesPerPallet,
                    boxesPerPallet,
                    palletsIn20ft,
                    palletsIn40ft,
                };
            }, [formData]);

            const DimensionIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10l-6 6" />
                    <path strokeLinecap="round" strokeLinejoin="round" d="M3 8v11h11" />
                </svg>
            );

            const PalletIcon = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H3a1 1 0 01-1-1V5zM3 9h14v2H3V9zM3 13h14v2H3v-2z" />
                </svg>
            );

            const ContainerIcon = ({ size }) => (
                <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
                    <rect x="3" y="6" width="18" height="12" rx="2" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                    <line x1="3" y1="14" x2="21" y2="14" />
                    <text x="50%" y="52%" dominantBaseline="middle" textAnchor="middle" fontSize="6" fill="currentColor" fontWeight="bold">{size}ft</text>
                </svg>
            );

            const formatNumber = (value) => new Intl.NumberFormat('ko-KR').format(Math.round(value));
            const AnimatedNumber = ({ value, formatter }) => <>{formatter(value)}</>;

            const inputFields = [
                { label: "박스 길이", name: "boxLength", unit: "mm" },
                { label: "박스 너비", name: "boxWidth", unit: "mm" },
                { label: "박스 높이", name: "boxHeight", unit: "mm" },
            ];

            const palletOptions = Object.keys(PALLET_TYPES).map(key => ({
                label: PALLET_TYPES[key].name,
                value: key,
            }));

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mt-8">
                    <div ref={formRef} className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b border-slate-200 pb-4">정보 입력</h2>
                        <div className="space-y-6">
                            {inputFields.map(field => (
                                <InputControl
                                    key={field.name}
                                    label={field.label}
                                    name={field.name}
                                    value={formData[field.name]}
                                    onChange={handleInputChange}
                                    unit={field.unit}
                                    icon={<DimensionIcon />}
                                    onKeyDown={handleKeyDown}
                                />
                            ))}
                            <div>
                                <label htmlFor="palletType" className="block text-sm font-medium text-gray-700 mb-1">
                                    파레트 종류
                                </label>
                                <div className="relative">
                                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                        <PalletIcon />
                                    </div>
                                    <select
                                        id="palletType"
                                        name="palletType"
                                        value={formData.palletType}
                                        onChange={handleInputChange}
                                        onKeyDown={handleKeyDown}
                                        className="w-full appearance-none rounded-md border-gray-300 py-2 pl-10 pr-10 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
                                    >
                                        {palletOptions.map(option => (
                                            <option key={option.value} value={option.value}>
                                                {option.label}
                                            </option>
                                        ))}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {results ? (
                         <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 w-full animate-fade-in-slide-up">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">컨테이너 적재 수량</h2>
                            
                            {formData.palletType !== 'none' && results.boxesPerPallet !== undefined && (
                                <div className="text-center mb-6 p-3 bg-emerald-50 rounded-lg border border-emerald-200">
                                    <p className="font-semibold text-emerald-800">
                                        파레트당 적재 가능 수량: <span className="text-xl font-bold"><AnimatedNumber value={results.boxesPerPallet} formatter={formatNumber} /></span> 박스
                                    </p>
                                    <p className="text-xs text-emerald-600 mt-1">
                                        (컨테이너 높이 기준 자동 계산)
                                    </p>
                                </div>
                            )}

                            <div className="space-y-6">
                                <div className="flex items-center p-4 bg-slate-50/70 rounded-xl border border-slate-200">
                                    <div className="flex-shrink-0">
                                        <ContainerIcon size="20" />
                                    </div>
                                    <div className="ml-4 flex-grow">
                                        <p className="text-lg font-semibold text-gray-700">20ft 컨테이너</p>
                                        {formData.palletType !== 'none' && results.palletsIn20ft !== undefined && results.boxesPerPallet !== undefined ? (
                                            <p className="text-sm text-green-700 font-semibold">
                                                {results.palletsIn20ft} 파레트
                                            </p>
                                        ) : (
                                            <p className="text-sm text-gray-500">Loose Loading</p>
                                        )}
                                    </div>
                                    <p className="text-3xl font-bold text-emerald-600">
                                        <AnimatedNumber value={results.boxesIn20ft} formatter={formatNumber} />
                                        <span className="text-base font-medium text-gray-600 ml-1.5">박스</span>
                                    </p>
                                </div>
                                <div className="flex items-center p-4 bg-slate-50/70 rounded-xl border border-slate-200">
                                    <div className="flex-shrink-0">
                                        <ContainerIcon size="40" />
                                    </div>
                                     <div className="ml-4 flex-grow">
                                        <p className="text-lg font-semibold text-gray-700">40ft 컨테이너</p>
                                        {formData.palletType !== 'none' && results.palletsIn40ft !== undefined && results.boxesPerPallet !== undefined ? (
                                            <p className="text-sm text-green-700 font-semibold">
                                                {results.palletsIn40ft} 파레트
                                            </p>
                                        ) : (
                                            <p className="text-sm text-gray-500">Loose Loading</p>
                                        )}
                                    </div>
                                    <p className="text-3xl font-bold text-emerald-600">
                                        <AnimatedNumber value={results.boxesIn40ft} formatter={formatNumber} />
                                        <span className="text-base font-medium text-gray-600 ml-1.5">박스</span>
                                    </p>
                                </div>
                            </div>
                         </div>
                    ) : (
                        <div className="bg-gradient-to-br from-emerald-50/60 to-white/60 backdrop-blur-xl p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200 flex flex-col items-center justify-center text-center">
                            <svg className="w-20 h-20 text-emerald-200 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                            <h3 className="text-xl font-semibold text-gray-700">결과를 기다리는 중...</h3>
                            <p className="text-gray-500 mt-2">좌측에 정보를 입력하면<br /> 컨테이너별 적재 수량이 계산됩니다.</p>
                        </div>
                    )}
                </div>
            );
        };

        // --- From App.tsx ---
        const App = () => {
            const [activeTabId, setActiveTabId] = useState('import');
             const [exchangeRate, setExchangeRate] = useState(() => {
                return localStorage.getItem('exchangeRate') || '1350';
            });

            useEffect(() => {
                localStorage.setItem('exchangeRate', exchangeRate);
            }, [exchangeRate]);

            const tabs = useMemo(() => [
                { id: 'import', title: '수입가', component: <ImportCalculator exchangeRate={exchangeRate} onExchangeRateChange={setExchangeRate} /> },
                { id: 'customs', title: '통관비', component: <CustomsCalculator exchangeRate={exchangeRate} onExchangeRateChange={setExchangeRate} /> },
                { id: 'shipping', title: '선적', component: <ShippingCalculator /> },
            ], [exchangeRate]);

            // State for touch swipe
            const touchStartX = useRef(null);
            const touchDeltaX = useRef(0);
            const [isSwiping, setIsSwiping] = useState(false);

            const activeTabIndex = useMemo(() => tabs.findIndex(tab => tab.id === activeTabId), [tabs, activeTabId]);

            const handleTouchStart = (e) => {
                // Prevent swipe on interactive elements like inputs, selects, buttons, and links
                const targetTagName = e.target.tagName;
                if (['INPUT', 'SELECT', 'BUTTON', 'A'].includes(targetTagName)) {
                    return;
                }
                // Also check if the target or its parents have a role="button" to avoid conflicts with clickable cards
                if (e.target.closest('[role="button"]')) {
                    return;
                }

                touchStartX.current = e.touches[0].clientX;
                touchDeltaX.current = 0;
                setIsSwiping(true);
            };

            const handleTouchMove = (e) => {
                if (!isSwiping || touchStartX.current === null) return;
                touchDeltaX.current = e.touches[0].clientX - touchStartX.current;
            };

            const handleTouchEnd = () => {
                if (!isSwiping) return;
                
                const swipeThreshold = 50; // Minimum distance for a swipe
                if (Math.abs(touchDeltaX.current) > swipeThreshold) {
                    if (touchDeltaX.current < 0) { // Swipe left
                        if (activeTabIndex < tabs.length - 1) {
                            setActiveTabId(tabs[activeTabIndex + 1].id);
                        }
                    } else { // Swipe right
                        if (activeTabIndex > 0) {
                            setActiveTabId(tabs[activeTabIndex - 1].id);
                        }
                    }
                }
                
                // Reset after swipe/drag ends
                setIsSwiping(false);
                touchStartX.current = null;
                touchDeltaX.current = 0;
            };

            const tabStyles = "flex-1 py-3 px-4 text-center font-semibold rounded-t-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 transition-all duration-300";
            const activeTabStyles = "bg-white/80 text-emerald-600 shadow-md";
            const inactiveTabStyles = "bg-white/30 text-slate-600 hover:bg-white/50";
            
            // During swipe, we use touchDeltaX, otherwise it's 0 for smooth snapping
            const dragOffset = isSwiping ? touchDeltaX.current : 0;
            const transformValue = `translateX(calc(-${activeTabIndex * 100}% + ${dragOffset}px))`;

            return (
                <div className="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 font-sans">
                    <div className="w-full max-w-6xl mx-auto flex flex-col h-full">
                        <header className="text-center mb-10">
                            <h1 className="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-500 pb-2">
                                비용 계산기
                            </h1>
                            <p className="mt-2 text-lg text-slate-600">
                                수입에 필요한 비용을 간편하게 계산해보세요.
                            </p>
                        </header>

                        <div className="w-full max-w-4xl mx-auto">
                            <div className="flex mb-[-1px] z-10 relative">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTabId(tab.id)}
                                        className={`${tabStyles} ${activeTabId === tab.id ? activeTabStyles : inactiveTabStyles}`}
                                        aria-selected={activeTabId === tab.id}
                                    >
                                        <span className="sm:hidden">{tab.title}<br />계산기</span>
                                        <span className="hidden sm:inline">{tab.title} 계산기</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <main className="w-full overflow-hidden" 
                              onTouchStart={handleTouchStart}
                              onTouchMove={handleTouchMove}
                              onTouchEnd={handleTouchEnd}
                        >
                            <div 
                                className="flex"
                                style={{
                                    transform: transformValue,
                                    transition: isSwiping ? 'none' : 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
                                }}
                            >
                                {tabs.map(tab => (
                                    <div key={tab.id} className="w-full flex-shrink-0">
                                        {tab.component}
                                    </div>
                                ))}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };
        
        // --- From index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );

    </script>
</body>
</html>
